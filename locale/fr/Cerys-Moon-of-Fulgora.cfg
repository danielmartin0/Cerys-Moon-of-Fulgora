[technology-description]
moon-discovery-cerys=Une lune sans atmosphère de Fulgora recouverte d'une épaisse couche de glace de méthane. Des épaves anciennes, y compris un colossal réacteur nucléaire, sont prisonnières de la glace mais semblent réparables. Exposée à un vent solaire doux sous l'influence magnétique de Fulgora.\n\nVisiter Fulgora en premier n'est pas un prérequis. Le largage de cargaison sur Cerys nécessite une technologie spéciale. Les entités chauffées sur Cerys perdent de la chaleur vers la croûte au fil du temps.
cerys-nuclear-scrap-recycling=Les vestiges de l’industrie nucléaire fulgorane sur Cerys peuvent être recyclés en matériaux utiles.
cerys-nitrogen-rich-mineral-processing=Permet de traiter des minéraux riches en azote pour en extraire de l’ammoniac et du minerai de fer.
cerys-fulgoran-cryogenics=Cette technologie est directement recherchée dans l’usine cryogénique fulgorane. Une fois pleinement opérationnelle, elle permet une gamme de recettes cryogéniques.
cerysian-science-pack=Débloque la recherche dans les laboratoires de Cerys, menant à la réparation avancée des structures et aux technologies fulgoranes.
cerys-gas-venting=Méthodes simples d’évacuation des gaz et, sur les surfaces pressurisées, des liquides.
cerys-lubricant-synthesis=Permet la synthèse de lubrifiant à partir d’essence (pétrole léger) et de carbone, avec une petite quantité d’autres catalyseurs.
cerys-advanced-structure-repair=Permet de fabriquer un échafaudage pour préparer la réparation du réacteur nucléaire fulgoran.
cerys-mixed-oxide-waste-reprocessing=Les cellules de carburant d'oxyde mixte épuisées peuvent être retraitées en plus de Pu-239, plus un autre isotope hautement radioactif.
cerys-cargo-drops=Permet aux largages de cargaison d'atterrir sur Cerys sans perturbation de l'atmosphère magnétique.
cerys-plutonium-weaponry=Armement dévastateur capable de ravager d'énormes zones. À utiliser en dehors de Cerys.
cerys-applications-of-radioactivity=Technologie exploitant les isotopes de plutonium. À utiliser en dehors de Cerys.
cerys-radiative-heaters=Permet la construction de tours de chauffage radiatives et la possibilité de miner les tours radiatives de Fulgora sur Cerys.
cerys-holmium-recrystallization=Traitement avancé du minerai d'holmium.
cerys-overclock-module=Un module de vitesse Tier 4 avec le double des effets de [item=speed-module-3]. Cependant, il inhibe les bonus de productivité et pollue.

