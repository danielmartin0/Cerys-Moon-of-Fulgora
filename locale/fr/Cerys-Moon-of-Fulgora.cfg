[space-location-name]
cerys=Cerys

[space-location-description]
cerys=Une lune sans atmosphère de Fulgora recouverte d'une épaisse couche de glace de méthane. Des épaves anciennes, coincées dans la glace, semblent pouvoir être réparées. Les entités chauffées sur Cerys perdent de la chaleur vers la croûte au fil du temps. Le largage de cargaison nécessite une technologie spéciale.

[tips-and-tricks-item-name]
cerys-briefing=Briefing de Cerys
cerys-plutonium-generation=Génération de plutonium

[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys] est une lune sans atmosphère en orbite autour de Fulgora.\nLes particules solaires déviées par le champ magnétique de [planet=fulgora] passent au-dessus et interfèrent avec les engins spatiaux non habités jusqu'à la recherche de [technology=planetslib-cerys-cargo-drops].\nLa surface est recouverte de plusieurs couches de [item=methane-ice] et jonchée d'épaves de machines anciennes. Beaucoup peuvent être restaurées, y compris [entity=cerys-fulgoran-radiative-tower] qui rayonne de la chaleur dans une zone carrée.\nEn plus de la glace de méthane, vous pouvez trouver [entity=cerys-nuclear-scrap], [entity=cerys-ruin-medium], [entity=cerys-nitrogen-rich-minerals] et [entity=lithium-brine].\nIl n'est pas possible de quitter Cerys juste après l'atterrissage, il est donc recommandé d'apporter un encas.
cerys-plutonium-generation=[item=plutonium-239] a une chance d'être créé chaque fois que [entity=cerys-solar-wind-particle] entre en collision avec [item=uranium-238] sur Cerys.\n\nLes faits suivants concernant ce processus peuvent être notés :\n\n• Les coffres contenant plus de [item=uranium-238] ont une probabilité plus élevée de muter en [plutonium-239] par rapport aux coffres avec un seul [item=uranium-238] : la chance est par [item=uranium-238], pas par exposition.\n\n• [item=uranium-238] posé sur des tapis a environ 10 fois plus de chances de muter que [item=uranium-238] dans des coffres.\n\n• La probabilité de mutation du plutonium n'est pas affectée par la vitesse de [entity=cerys-solar-wind-particle].\n\n• La mutation de [item=uranium-238] dans des inventaires comme les coffres peut toujours se produire même s'il n'y a pas d'emplacement vide, car le vent solaire supprimera une pile d'uranium si nécessaire.\n\n• [entity=cerys-solar-wind-particle] ne déclenchera pas la chance de mutation lors de collisions répétées avec le même inventaire ou tapis, comme en restant au-dessus en position stationnaire ; des collisions avec d'autres inventaires ou tapis sont nécessaires avant que l'original soit à nouveau pris en compte.\n\n• Pour des raisons de performance, [entity=cerys-solar-wind-particle] est simulé plus lentement si aucun joueur ne regarde Cerys, mais les chances de mutation sont augmentées pour que le taux de génération de [item=plutonium-239] reste inchangé.

