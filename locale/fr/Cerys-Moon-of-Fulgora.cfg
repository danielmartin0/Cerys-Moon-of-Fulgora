[mod-description]
Cerys-Moon-of-Fulgora=Cerys est une lune aride de Fulgora qui regorge d'énigmes et de secrets.n\D'anciennes épaves logées dans la glace peuvent apparemment être réparées, y compris un colossal réacteur Fulgoran qui pourrait transformer les possibilités de la surface... n\si vous parvenez à le faire fonctionner.
