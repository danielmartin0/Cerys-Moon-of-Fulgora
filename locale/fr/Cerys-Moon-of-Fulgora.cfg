[recipe-description]
cerys-lubricant-synthesis=En utilisant le lithium comme catalyseur, les usines chimiques peuvent condenser des hydrocarbures en lubrifiant.
cerys-discover-fulgoran-cryogenics=Lorsque cette recette est fabriquée, si la technologie Cryogénie fulgorane est en cours de recherche, elle progresse. Une fois la technologie débloquée, cette recette disparaît.
cerys-upgrade-fulgoran-cryogenic-plant-quality=Améliore la qualité de l'usine fabriquant cette recette d'un niveau. Nécessite des ingrédients d’un niveau de qualité supérieur à celui de l’usine.
cerys-nitric-acid=L'acide nitrique peut être produit par électrolyse de l’ammoniac et de l’eau.
cerys-nitrogen-rich-mineral-processing=Les usines cryogéniques fulgoranes peuvent libérer de l’ammoniac à partir de minéraux riches en azote grâce à un processus à température contrôlée, suivi de l'extraction du fer par traitement acide.

