[technology-description]
moon-discovery-cerys=Une lune sans atmosphère de Fulgora, recouverte d’une épaisse couche de glace de méthane. Des épaves anciennes, y compris un colossal réacteur nucléaire, sont prisonnières de la glace mais semblent réparables. Exposée à un vent solaire doux sous l’influence magnétique de Fulgora.
cerys-nuclear-scrap-recycling=Les vestiges de l’industrie nucléaire fulgorane sur Cerys peuvent être recyclés en matériaux utiles.
cerys-nitrogen-rich-mineral-processing=Permet de traiter des minéraux riches en azote pour en extraire de l’ammoniac et du minerai de fer.
cerys-fulgoran-cryogenics=Cette technologie est directement recherchée dans l’usine cryogénique fulgorane. Une fois pleinement opérationnelle, elle permet une gamme de recettes cryogéniques.
cerys-charging-rod=Mécanisme de stockage d’énergie exploitant des champs magnétiques puissants. Modifie la trajectoire des particules chargées.
cerys-science-pack=Débloque la recherche dans les laboratoires de Cerys, menant à la réparation avancée des structures et aux technologies fulgoranes.
cerys-gas-venting=Méthodes simples d’évacuation des gaz et, sur les surfaces pressurisées, des liquides.
cerys-lubricant-synthesis=Permet la synthèse de lubrifiant à partir d’essence (pétrole léger) et de carbone, avec une petite quantité d’autres catalyseurs.
cerys-advanced-structure-repair=Permet de fabriquer un échafaudage pour préparer la réparation du réacteur nucléaire fulgoran.
cerys-plutonium-enhanced-fuel-reprocessing=Les cellules de combustible mixte usagées peuvent être retraitées pour extraire davantage de Pu-239, ainsi qu’un autre isotope hautement radioactif.
cerys-advanced-plutonium-technology=Technologie avancée utilisant un isotope radioactif du plutonium.
cerys-cargo-drops=Permet aux modules de cargaison contenant autre chose que des joueurs et des robots de construction d’atterrir sur Cerys sans être affectés par l’atmosphère magnétique.
cerys-cryogenic-plant-quality-upgrades=Permet d’améliorer la qualité des usines cryogéniques fulgoranes en leur fournissant des composants de qualité.
cerys-mixed-oxide-reactor=Permet la construction de réacteurs nucléaires au combustible mixte, utilisables en dehors de Cerys.
cerys-plutonium-weaponry=Armement au plutonium pour des dévastations à grande échelle.

