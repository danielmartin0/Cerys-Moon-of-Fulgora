cerys-disable-solar-wind-when-not-looking-at-surface=Optimise les performances en réduisant l'impact du vent solaire lorsque personne ne regarde Cerys
cerys-disable-flare-stack-item-venting=Lorsque la Flare Stack de GotLag a été portée en 2.0, ses entités de ventilation des objets ont été portées en tant qu'incinérateurs. Depuis que Space Age a introduit le recycleur, ce paramètre est activé par défaut.
cerys-technology-compatibility-mode=La technologie cryogénique Fulgoran utilise une fonctionnalité 2.0 qui n'est pas supportée par tous les mods sensibles aux recettes. Ce paramètre modifie le déclenchement de la technologie de telle sorte qu'au lieu d'être débloquée en complétant des recettes, la technologie est débloquée en fabriquant des objets (la partie réparation de la structure antique).
cerys-solar-wind-spawn-rate-percentage=Pour optimiser les performances. A un effet sur le gameplay.
cerys-disable-quality-mechanics=Paramètre de compatibilité. Supprime les recettes pour améliorer la qualité des machines fulgoranes.
cerys-enforce-vanilla-recycling-recipes=Garantit que certaines recettes de recyclage gardent leur forme vanilla pour que Cerys soit plus susceptible d'être jouable. Affecte : tuyau, tuyau de chaleur, balise, turbine à vapeur, centrifugeuse, roue dentée en fer, câble de cuivre, circuit électronique, circuit avancé, unité de traitement, béton, carburant solide, plaque d'acier, plaque de cuivre, plaque de fer, brique de pierre, barre plastique, plaque d'holmium. Note : Certains remplacements ne s'appliquent pas quand Krastorio 2 est installé.
cerys-dynamic-lighting=L'activation de ce paramètre peut causer des artefacts graphiques sur les paramètres graphiques bas ou la génération de monde antérieure à Cerys v2. Affecte l'énergie solaire.
cerys-infinite-braking-technology=Nécessaire pour tirer pleinement parti du carburant au plutonium. Désactivé par défaut car Cerys est un mod autonome.
cerys-sandbox-mode=Supprime la restriction sur les largages de cargaison sur Cerys. Cela contourne le gameplay prévu de la lune mais offre une expérience libre plus courte.
cerys-use-fulgora-starmap-graphic=L'arrière-plan derrière Cerys utilisera l'icône de carte stellaire de Fulgora, ajoutant la compatibilité avec les mods qui changent l'apparence de Fulgora.
