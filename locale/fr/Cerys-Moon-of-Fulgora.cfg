cerys-solar-wind-particle=Des particules chargées du vent solaire sont dirigées par le champ magnétique de Fulgora et bombardent Cerys. Provoque un effet lors de collisions avec de l'uranium-238.
charging-rod=Variante de l'accumulateur qui fonctionne uniquement dans des champs magnétiques intenses. Dévie la trajectoire du vent solaire sur Cerys.
