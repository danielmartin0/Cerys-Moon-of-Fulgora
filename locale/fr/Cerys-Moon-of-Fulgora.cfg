[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=Les robots de construction et les joueurs sont exemptés.
cerys-disable-solar-wind-when-not-looking-at-surface=Optimise les performances en réduisant l'impact du vent solaire lorsque personne ne regarde Cerys
cerys-disable-flare-stack-item-venting=Lorsque la Flare Stack de GotLag a été portée en 2.0, ses entités de ventilation des objets ont été portées en tant qu'incinérateurs. Depuis que Space Age a introduit le recycleur, ce paramètre est activé par défaut.
cerys-technology-compatibility-mode=La technologie cryogénique Fulgoran utilise une fonctionnalité 2.0 qui n'est pas supportée par tous les mods sensibles aux recettes. Ce paramètre modifie le déclenchement de la technologie de telle sorte qu'au lieu d'être débloquée en complétant des recettes, la technologie est débloquée en fabriquant des objets (la partie réparation de la structure antique).
cerys-solar-wind-spawn-rate-percentage=Pour optimiser les performances. A un effet sur le gameplay.
cerys-disable-quality-mechanics=Remplace les aspects du gameplay de Cerys qui sont sensibles à la qualité.
cerys-start-on-cerys=Le joueur commence sur Cerys avec une armure énergétique et plusieurs technologies de base débloquées.
