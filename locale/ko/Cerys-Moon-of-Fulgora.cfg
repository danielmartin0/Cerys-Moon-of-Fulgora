[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=건설 로봇과 플레이어는 제외됩니다.
cerys-disable-solar-wind-when-not-looking-at-surface=세리스를 바라보는 플레이어가 없을 때 태양풍은 성능을 절약하는 코드로 작동합니다. 이 설정은 태양풍의 움직임을 완전히 비활성화하여 UPS를 최적화합니다.
cerys-disable-flare-stack-item-venting=GotLag의 Flare Stack 모드가 2.0으로 포팅되면서, 아이템 배출 개체가 소각로로 포팅되었습니다. 우주 시대가 재활용기를 도입했기 때문에 이 설정은 기본적으로 활성화됩니다.