[technology-description]
moon-discovery-cerys=두꺼운 메테인 얼음층으로 덮인 풀고라의 대기 없는 위성입니다. 거대한 핵 원자로를 포함한 고대 잔해들이 얼음에 박혀 있지만 수리할 수 있는 것으로 보입니다. 풀고라의 자기 영향 하에서 부드러운 태양풍을 받습니다.\n\n먼저 풀고라에 가는 것은 전제 조건이 아닙니다. 세리스에 화물을 투하하려면 특별한 기술이 필요합니다. 세리스의 가열된 개체들은 시간이 지남에 따라 지각으로 열을 잃습니다.
cerys-nuclear-scrap-recycling=세리스에 있는 풀고라인들의 핵 산업 유물을 유용한 재료로 재활용할 수 있습니다.
cerys-nitrogen-rich-mineral-processing=질소 함유 광물을 암모니아와 철광석으로 처리할 수 있게 됩니다.
cerys-fulgoran-cryogenics=다양한 극저온 기능. 풀고라 극저온 공장에서 직접 연구됩니다 (연구를 위해 기술을 선택해야 함).
cerysian-science-pack=세리스 연구소에서의 연구를 잠금 해제하여 고급 구조물 수리와 세리스 고유의 풀고라 기술에 대한 추가 통찰을 가능하게 합니다.
cerys-gas-venting=가스와 가압된 표면의 액체를 배출하는 간단한 방법.
cerys-lubricant-synthesis=경유와 탄소, 그리고 소량의 다른 촉매로부터 윤활유를 합성할 수 있게 됩니다.
cerys-advanced-structure-repair=풀고라 핵 원자로 수리를 준비하기 위한 비계 제작을 포함하여 풀고라 기계에 대한 고급 수리 및 업그레이드를 가능하게 합니다.
cerys-mixed-oxide-waste-reprocessing=소모된 혼합 산화물 연료전지를 더 많은 Pu-239와 기타 고방사성 동위원소로 재처리할 수 있습니다.
cerys-cargo-drops=자기 대기의 방해 없이 화물 투하가 세리스에 착륙할 수 있게 됩니다.
cerys-plutonium-weaponry=세리스 외부에서 사용할 광대한 지역을 황폐화시킬 수 있는 파괴적인 무기.
cerys-applications-of-radioactivity=세리스 외부에서 사용할 플루토늄 동위원소를 활용하는 기술.
cerys-radiative-heaters=방사형 가열 타워의 건설을 가능하게 합니다. 또한 세리스의 풀고라 방사탑을 채굴할 수 있게 됩니다.
cerys-holmium-recrystallization=홀뮴 광석의 고급 처리.
cerys-overclock-module=[item=speed-module-3]의 두 배 효과를 가진 Tier 4 속도 모듈. 하지만 생산성 보너스를 억제하고 오염을 발생시킵니다.

