[space-location-description]
cerys=메테인 얼음 두꺼운 층으로 덮인 풀고라의 대기 없는 위성입니다. 얼음에 박힌 고대 잔해들은 겉보기에 수리가 가능한 것 같습니다. 세리스의 가열된 개체들은 시간이 지남에 따라 지각에 열을 잃습니다. 화물 투하에는 특별한 기술이 필요합니다.

[tips-and-tricks-item-name]
cerys-briefing=세리스 브리핑
cerys-plutonium-generation=플루토늄 생성

[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys]는 풀고라를 공전하는 대기 없는 위성입니다.\n[planet=fulgora]의 자기장에 의해 편향된 태양 입자들이 머리 위로 흘러가며 [technology=planetslib-cerys-cargo-drops] 기술 연구가 완료될 때까지 무인 우주선을 방해합니다.\n표면은 여러 층의 [item=methane-ice]로 덮여 있고 고대 기계 잔해들이 흩어져 있습니다. [entity=cerys-fulgoran-radiative-tower]와 같이 사각형 구역에 열을 방사하는 것들을 포함하여 많은 것들을 복구할 수 있습니다.\n메테인 얼음 외에도 [entity=cerys-nuclear-scrap], [entity=cerys-ruin-medium], [entity=cerys-nitrogen-rich-minerals], [entity=lithium-brine] 등을 찾을 수 있습니다.\n착륙 직후에는 세리스를 떠날 수 없으므로 간식을 가져오는 것이 좋습니다.
cerys-plutonium-generation=[item=plutonium-239]는 세리스에서 [entity=cerys-solar-wind-particle]이 [item=uranium-238]과 충돌할 때마다 생성될 가능성이 있습니다.\n\n이 과정에 대해 주목할 만한 사실들:\n\n• 더 많은 [item=uranium-238]을 포함한 상자는 단일 [item=uranium-238]을 포함한 상자에 비해 [plutonium-239]로 변이할 확률이 높습니다: 확률은 [item=uranium-238] 개당이며, 노출당이 아닙니다.\n\n• 벨트 위에 놓인 [item=uranium-238]은 상자 안에 있는 [item=uranium-238]에 비해 약 10배의 변이 확률을 가집니다.\n\n• 플루토늄 변이 확률은 [entity=cerys-solar-wind-particle]의 속도에 영향받지 않습니다.\n\n• 상자와 같은 인벤토리 내 [item=uranium-238]의 변이는 빈 스택 슬롯이 없어도 발생할 수 있습니다. 태양풍이 필요시 우라늄 스택을 삭제하기 때문입니다.\n\n• [entity=cerys-solar-wind-particle]은 정지 위치에서 호버링하는 등 같은 인벤토리나 벨트와 반복적으로 충돌할 때는 변이 확률을 발동시키지 않습니다. 원래 인벤토리나 벨트가 다시 변이 대상으로 간주되려면 다른 인벤토리나 벨트와의 충돌이 필요합니다.\n\n• 성능상의 이유로 플레이어가 세리스를 보고 있지 않을 때 [entity=cerys-solar-wind-particle]은 더 느리게 시뮬레이션되지만, 변이 확률이 증가하여 [item=plutonium-239] 생성률은 변하지 않습니다.

