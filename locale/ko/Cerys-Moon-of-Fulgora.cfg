[space-location-description]
cerys=세리스는 메테인 얼음층으로 덮인 풀고라의 위성입니다. 얼음 속에 박힌 고대의 잔해들은 수리할 수 있는 것으로 보입니다. 부드러운 태양풍이 위를 스쳐 지나갑니다.\n세리스의 열을 가진 개체들은 시간이 지남에 따라 표면 지각으로 열을 잃습니다.

