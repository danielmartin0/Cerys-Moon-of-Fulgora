[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=플레이어는 제외됩니다.
cerys-disable-solar-wind-when-not-looking-at-surface=기본적으로 플레이어가 세리스를 보지 않을 때 태양풍의 UPS 사용량이 크게 감소합니다. 이 설정은 그러한 경우 태양풍의 움직임을 완전히 비활성화하여 UPS를 완전히 최적화합니다. 이는 게임플레이에 영향을 미칩니다.
cerys-disable-flare-stack-item-venting=GotLag의 Flare Stack이 2.0으로 포팅되었을 때, 아이템 배출 엔티티는 소각로로 포팅되었습니다. Space Age가 재활용기를 도입했기 때문에 이 설정은 기본적으로 켜져 있습니다.
cerys-technology-compatibility-mode=풀고라 극저온 기술은 모든 레시피 민감 모드에서 지원되지 않는 2.0 기능을 사용합니다. 이 설정은 레시피 완료로 잠금 해제되는 대신 아이템(고대 구조물 수리 부품) 제작으로 잠금 해제되도록 기술 트리거를 변경합니다.
cerys-solar-wind-spawn-rate-percentage=성능 최적화를 위해. 게임플레이에 영향을 미칩니다.
cerys-disable-quality-mechanics=호환성 설정. 풀고라 기계의 품질을 업그레이드하는 레시피를 제거합니다.
cerys-enforce-vanilla-recycling-recipes=세리스를 플레이 가능하게 유지하기 위해 특정 재활용 레시피를 바닐라 형태로 유지합니다. 영향을 받는 것: 파이프, 열 파이프, 비콘, 증기 터빈, 원심분리기, 철 기어 휠, 구리 케이블, 전자 회로, 고급 회로, 처리 장치, 콘크리트, 고체 연료, 강철 판, 구리 판, 철 판, 석 벽돌, 플라스틱 막대, 홀뮴 판. 참고: Krastorio 2가 설치된 경우 일부 재정의는 적용되지 않습니다.
cerys-dynamic-lighting=이 설정을 활성화하면 낮은 그래픽 설정이나 세리스 v2 이전 월드젠에서 그래픽 아티팩트가 발생할 수 있습니다. 태양광 발전에 영향을 미칩니다.
cerys-infinite-braking-technology=플루토늄 연료를 최대한 활용하는 데 필요합니다. 세리스는 자급자족 모드이므로 기본적으로 비활성화되어 있습니다.
cerys-sandbox-mode=세리스의 화물 투하 제한을 제거합니다. 이는 위성의 의도된 게임플레이를 우회하지만 더 짧은 자유형 경험을 제공합니다.
cerys-use-fulgora-starmap-graphic=세리스 뒤의 배경이 풀고라 성도 아이콘을 사용하여 풀고라의 외관을 변경하는 모드와의 호환성을 추가합니다.