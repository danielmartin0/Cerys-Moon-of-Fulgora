[entity-description]
cerys-fulgoran-radiative-tower=적외선 복사로 인근 타일과 개체를 가열합니다. 고체 연료를 소모하며 최대 범위는 16 타일입니다.
cerys-fulgoran-radiative-tower-contracted-container=적외선 복사로 인근 타일과 개체를 가열합니다. 고체 연료를 소모하며 최대 범위는 16 타일입니다.
cerys-fulgoran-radiative-tower-contracted-reactor=적외선 복사로 인근 타일과 개체를 가열합니다. 고체 연료를 소모하며 최대 범위는 16 타일입니다.
cerys-solar-wind-particle=태양풍에서 나온 대전 입자가 풀고라의 자기장에 의해 유도되어 세리스를 폭격합니다. 우라늄-238과 충돌 시 효과를 유발합니다.
cerys-charging-rod=에너지를 저장하고 방출합니다. 강한 자기장에서만 작동하며, 세리스에서 태양풍의 경로를 굽힙니다.
cerys-fulgoran-reactor-wreck-cleared=이 잔해는 비계 설치를 기다리고 있습니다.
cerys-fulgoran-reactor=풀고라에서 발견된 고대 핵분열 원자로로, 위험한 상태로 방치되어 있습니다.
cerys-fulgoran-reactor-wreck=풀고라에서 발견된 고대 핵분열 원자로로, 위험한 상태로 방치되어 있습니다.
cerys-fulgoran-reactor-wreck-scaffolded=풀고라에서 발견된 고대 핵분열 원자로로, 위험한 상태로 방치되어 있습니다.
vent-stack=가스를 배출합니다.
flare-stack=액체를 배출합니다.
cerys-gamma-radiation=건강에 해롭습니다. 유체 저장 탱크로 차단할 수 있습니다.

