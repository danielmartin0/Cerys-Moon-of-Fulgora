[recipe-description]
lubricant-synthesis=리튬을 촉매로 사용하여 화학 공장에서 탄화수소를 응축해 윤활유를 생성할 수 있습니다.
cerys-discover-fulgoran-cryogenics=이 제조법을 사용하면, 풀고라 극저온 기술이 연구로 선택된 경우 해당 기술이 진행됩니다. 기술이 해제되면 이 제조법은 사라집니다.
cerys-upgrade-fulgoran-cryogenic-plant-quality=이 제조법을 사용하면, 제조법의 품질이 공장의 품질보다 한 단계 높을 경우 공장이 제조법 품질로 업그레이드됩니다.
nitric-acid=질산은 암모니아와 물의 전기분해를 통해 생산할 수 있습니다.
cerys-nitrogen-rich-mineral-processing=풀고라 극저온 공장은 질소 함유 광물에서 암모니아를 온도 조절 과정을 통해 분리한 후, 산 처리로 철을 추출할 수 있습니다.

