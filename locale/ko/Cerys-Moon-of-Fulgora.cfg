[technology-description]
moon-discovery-cerys=풀고라의 공기가 없는 위성으로, 두꺼운 메테인 얼음층으로 덮여 있습니다. 거대한 핵반응로를 포함한 고대 잔해들이 얼음 속에 묻혀 있으며, 수리가 가능해 보입니다. 풀고라의 자기장 영향 아래 부드러운 태양풍의 영향을 받습니다.
cerys-nuclear-scrap-recycling=세리스에 남겨진 풀고라 핵 산업의 잔해들을 유용한 자재로 재활용할 수 있습니다.
cerys-nitrogen-rich-mineral-processing=질소 함유 광물을 암모니아와 철광석으로 처리할 수 있습니다.
cerys-fulgoran-cryogenics=풀고라 극저온 공장에서 직접 연구되는 기술로, 공장이 완전히 가동되면 다양한 극저온 조리법을 실행할 수 있습니다.
cerys-charging-rod=세리스에서 풀고라 활동에 중요한 역할을 하는 것으로 보이는 전력 저장 장치입니다.
cerys-science-pack=세리스 연구소에서 연구를 해제하며, 이를 통해 고급 구조물 수리와 세리스에서의 풀고라 기술이 가능합니다.
cerys-gas-venting=가스를 쉽게 배출할 수 있는 방법과, 압력이 가해진 표면에서는 액체를 배출할 수 있는 방법을 제공합니다.
cerys-lubricant-synthesis=경유와 탄소, 그리고 소량의 촉매를 사용해 윤활유를 합성할 수 있습니다.
cerys-advanced-structure-repair=풀고라 핵반응로 수리를 준비하기 위해 비계를 제작할 수 있게 합니다.
cerys-plutonium-enhanced-fuel-reprocessing=소모된 혼합 산화물 연료전지를 플루토늄-239와 다른 고방사성 동위원소로 재처리할 수 있습니다.
cerys-advanced-plutonium-technology=플루토늄의 방사성 동위원소로부터 제작된 더 발전된 기술입니다.
cerys-cargo-drops=세리스에서 자기 대기에 방해받지 않고 플레이어와 건설 로봇뿐만 아니라 다양한 화물을 담은 화물 포드를 착륙시킬 수 있습니다.
cerys-cryogenic-plant-quality-upgrades=품질 높은 부품을 공급하여 풀고라 극저온 공장의 품질을 업그레이드할 수 있습니다.


