[item-description]
cerys-science-pack=세리스 연구소에서 연구를 위해 사용됩니다. 세리스에서만 제작 및 사용 가능합니다.
mixed-oxide-fuel-cell=우라늄과 플루토늄의 핵분열 동위원소를 포함한 연료전지입니다.
plutonium-238=플루토늄의 방사성 동위원소로, 귀중한 휴대용 에너지원입니다.
plutonium-239=플루토늄의 핵분열 동위원소로, 혼합 산화물 연료전지에 사용됩니다. 비전통적인 방식으로 생성된 것으로 보입니다.
ancient-structure-repair-part=세리스에 있는 고대 풀고라 구조물을 수리하는 데 사용됩니다.
cerys-fulgoran-reactor-scaffold=풀고라 원자로에 설치하여 건설을 시작할 수 있습니다. 정확한 정렬이 필요하며, 근처에 있는 소행성이 지나가기를 기다려야 합니다.

