[technology-description]
moon-discovery-cerys=このフルゴラの衛星は大気がなく、厚いメタン氷に覆われています。氷に埋もれた古代装置の残骸は、どうやら修復できそうです。フルゴラの磁気の影響で、穏やかな恒星風を受けています。
cerys-nuclear-scrap-recycling=ケリス上にあるフルゴラ人の原子力産業の遺物を、有用な材料にリサイクルできます。
cerys-nitrogen-rich-mineral-processing=窒素含有鉱物を処理してアンモニアと鉄鉱石に加工できるようになります。
cerys-fulgoran-cryogenics=フルゴラ式低温プラントで直接研究するテクノロジーです。プラントが完全に稼働すれば、様々な低温レシピの作成が可能になります。
cerys-charging-rod=ケリス上でのフルゴラ人の活動において重要だったと思われる蓄電技術。
cerys-science-pack=ケリス研究所での研究をアンロックします。これによりケリス上にある高度な構造物の修復や、フルゴラのテクノロジーの獲得が可能になります。
cerys-gas-venting=気体や、加圧表面上での液体を排出する簡便な方法。
cerys-lubricant-synthesis=軽油と炭素、および少量の触媒から潤滑油を合成できるようになります。
cerys-advanced-structure-repair=フルゴラ式原子炉を修復するための足場を作成できます。
cerys-plutonium-enhanced-fuel-reprocessing=使用済みMOX燃料棒を、より多くのプルトニウム-239と他の高放射性核種に再処理できるようになります。
cerys-advanced-plutonium-technology=プルトニウムの放射性同位体によって作られる、より高度なテクノロジー。
cerys-cargo-drops=プレイヤーと建設ロボット以外のものを搭載したカーゴポッドを、磁気環境の影響を受けずにケリスに降着できるようにします。
cerys-cryogenic-plant-quality-upgrades=高品質の部品を供給することで、フルゴラ式低温プラントをより高品質にアップグレードできるようになります。

