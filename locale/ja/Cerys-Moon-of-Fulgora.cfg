[space-location-description]
cerys=このフルゴラの衛星は大気がなく、厚いメタン氷に覆われています。氷に埋もれた古代装置の残骸は、どうにか修復できそうです。衛星上で加熱されたエンティティは、時間とともに地殻に熱を奪われます。貨物の投下には特別なテクノロジーが必要です。

[tips-and-tricks-item-name]
cerys-briefing=ケリスに関する事前説明
cerys-plutonium-generation=プルトニウムの生成

[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys]は、大気を持たないフルゴラの衛星です。\n[planet=fulgora]の磁場に曲げられた太陽風粒子の流れによって、[technology=planetslib-cerys-cargo-drops]の研究が完了するまでは無人宇宙船の活動が妨害されます。\n地表は何層もの[item=methane-ice]に覆われ、古代装置の遺構が散乱しています。正方形の範囲を熱放射で温めることができる[entity=cerys-fulgoran-radiative-tower]など、多くのものは再生可能です。\nメタン氷のほかには、[entity=cerys-nuclear-scrap]、[entity=cerys-ruin-medium]、[entity=cerys-nitrogen-rich-minerals]、[entity=lithium-brine]などが見つかります。
cerys-plutonium-generation=[item=plutonium-239]は、ケリス上で[entity=cerys-solar-wind-particle]が[item=uranium-238]と衝突するたびに確率的に生成されます。\n\n注意点：\n\n• より多くの[item=uranium-238]を含むチェストでは、1個の[item=uranium-238]を含むチェストと比較して[item=plutonium-239]に変異する確率が高くなります。 変異の機会は[item=uranium-238]ごとであり、曝露回数ごとではありません。\n\n• [entity=cerys-solar-wind-particle] は、静止しそうになると蒸発します。\n\n• ベルト上の[item=uranium-238]は、チェスト内の[item=uranium-238]と比較して約10倍の変異確率を持ちます。\n\n• プルトニウムへの変異確率は、[entity=cerys-solar-wind-particle]の速度に影響されません。\n\n• チェストなどのインベントリ内の[item=uranium-238]の変異は、空のスタックスロットがない場合でも発生する可能性があります。 恒星風は必要に応じてウランのスタックを削除するためです。\n\n• [entity=cerys-solar-wind-particle]は、同じインベントリやベルトと繰り返し衝突する場合、変異確率をトリガーしません。 元のインベントリやベルトが再び変異の対象と見なされるには、他のインベントリやベルトとの衝突が必要です。\n\n• パフォーマンス上の理由から、ケリスを見ているプレイヤーがいない間は[entity=cerys-solar-wind-particle]のシミュレーションは遅くなります。 ただし、変異確率は増加するので、[item=plutonium-239]の生成率は変わりません。

