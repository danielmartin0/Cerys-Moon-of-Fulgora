[technology-description]
moon-discovery-cerys=このフルゴラの衛星は大気がなく、厚いメタン氷に覆われています。氷に埋もれた巨大な原子炉などの古代装置の残骸は、どうにか修復できそうです。フルゴラの磁気の影響で、穏やかな恒星風を受けています。\n\n先にフルゴラに行くことは前提条件ではありません。建設ロボット以外の貨物の投下には特別なテクノロジーが必要です。ケリス上の物体は、時間経過で地殻に熱を奪われます。
cerys-nuclear-scrap-recycling=ケリス上にあるフルゴラ人の原子力産業の遺物を、有用な材料にリサイクルできます。
cerys-nitrogen-rich-mineral-processing=硫酸による鉱物の浸出を可能にし、硝酸化合物と鉄鉱石を遊離させます。
cerys-fulgoran-cryogenics=様々な低温利用技術。フルゴラ式低温プラントで直接研究するテクノロジーです (このテクノロジーを研究対象に選択する必要があります)。
cerys-electromagnetic-tooling=エネルギーを蓄積し、電磁場で実験するための装置。
cerysian-science-pack=ケリス固有のフルゴラ式テクノロジーの深い洞察。
cerys-gas-venting=気体や、加圧表面上での液体を排出処分する簡便な方法。
cerys-lubricant-synthesis=軽油と炭素、および少量の触媒から潤滑油を合成できるようになります。
cerys-advanced-structure-repair=フルゴラ式の装置の高度な修復とアップグレード、およびフルゴラ式原子炉を修復するための建設足場の作製が可能になります。
cerys-mixed-oxide-waste-reprocessing=使用済みMOX燃料棒を、より多くのプルトニウム-239と他の高放射性核種に再処理できるようになります。
cerys-cargo-drops=カーゴポッドが磁気環境の影響を受けずにケリスに降着できるようにします。
cerys-plutonium-weaponry=広大な範囲を灰燼に帰す破壊兵器。
cerys-applications-of-radioactivity=プルトニウム同位体の活用技術。
cerys-radiative-heaters=放射式ヒーター塔を建設できるようになります。また、ケリス上のフルゴラ式放射塔を採掘できるようになります。
cerys-reactor-fuel=複数の化学元素を含むフルゴラ式原子炉用燃料セル。
cerys-radioactive-module=[item=cerys-radiation-proof-inserter]を使用して機械に挿入できる、Tier2.5相当まで劣化するTier4の生産性モジュールの変種です。
cerys-overclock-module=[item=speed-module-3]の2倍の効果を持つTier4生産速度モジュールです。ただし、生産性ボーナスを阻害し、汚染を発生させます。
cerys-holmium-recrystalization=ホルミウム鉱石の高度な処理。
cerys-mixed-oxide-reactors=改良された核分裂炉 (外界での使用向け)。
cerys-legacy-reactor-fuel-productivity=ケリスv4.0では、核燃料のレシピで生産性モジュールが使えなくなりました。既存の宇宙プラットフォームを壊さないため、レガシーセーブデータではこの秘密のテクノロジーが解放されます。これはMOD設定から無効にできます。

