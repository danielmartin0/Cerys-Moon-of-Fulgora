[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=建設ロボットとプレイヤーは対象外です。
cerys-disable-solar-wind-when-not-looking-at-surface=デフォルトでは、プレイヤーがケリスを監視していないときの恒星風のUPS使用量は大幅に減少します。この設定はそのような場合に恒星風の動作を完全に無効化し、UPSをフルに最適化します。これはゲームプレイに影響します。
cerys-disable-flare-stack-item-venting=GotLag氏のFlare Stackが2.0向けに移植された際に、アイテム排出エンティティは焼却炉として移植されました。Space Ageではリサイクラーが導入されたため、この設定はデフォルトでオンになっています。
cerys-technology-compatibility-mode=「フルゴラ式低温物理学」テクノロジーは2.0の機能を使用しており、すべてのレシピ依存MODでサポートされているとは限りません。この設定ではテクノロジーのアンロック条件を変更し、レシピを完成させることでアンロックされるのではなく、アイテム「古代構造物の修復パーツ」を作成することでアンロックされるようにします。
cerys-solar-wind-spawn-rate-percentage=パフォーマンス最適化のための設定。ゲームプレイに影響します。
cerys-disable-quality-mechanics=互換性のため、フルゴラ式装置をアップグレードするレシピを削除します。
cerys-enforce-vanilla-recycling-recipes=ケリスのプレイ可能性を高めるため、特定のリサイクル用レシピをバニラの状態に保ちます。以下に影響します： パイプ、ヒートパイプ、ビーコン、蒸気タービン、遠心分離機、鉄の歯車、銅線、電子基板、発展基板、制御基板、コンクリート、固形燃料、鋼材、銅板、鉄板、石レンガ、プラスチック棒、ホルミウム板。注：Krastorio2がインストールされている場合、いくつかのオーバーライドは適用されません。
cerys-dynamic-lighting=この設定を有効にすると、低グラフィック設定やケリスv2以前の生成マップではグラフィックのアーティファクトが出ることがあります。ソーラー発電に影響します。
cerys-infinite-braking-technology=プルトニウム燃料を最大限に活用するために必要です。ケリスは自己完結型MODのため、デフォルトでは無効になっています。
cerys-sandbox-mode=ケリスでのカーゴドロップの制限を解除します。この衛星で意図したゲームプレイからは逸脱しますが、より短いフリースタイルのゲーム体験を提供します。
cerys-use-fulgora-starmap-graphic=フルゴラの外観を変更するMODは、ケリスでの背景も変更するようになります。注：これにより、バニラのケリスではフルゴラの背景が更にぼやけた状態になります。