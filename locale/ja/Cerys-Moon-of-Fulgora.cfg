[technology-description]
moon-discovery-cerys=このフルゴラの衛星は大気がなく、厚いメタン氷に覆われています。氷に埋もれた巨大な原子炉などの古代装置の残骸は、どうにか修復できそうです。フルゴラの磁気の影響で、穏やかな恒星風を受けています。\n\n先にフルゴラに行くことは前提条件ではありません。建設ロボット以外の貨物の投下には特別なテクノロジーが必要です。ケリス上の物体は、時間経過で地殻に熱を奪われます。
cerys-nuclear-scrap-recycling=ケリス上にあるフルゴラ人の原子力産業の遺物を、有用な材料にリサイクルできます。
cerys-nitrogen-rich-mineral-processing=窒素含有鉱物を処理してアンモニアと鉄鉱石に加工できるようになります。
cerys-fulgoran-cryogenics=様々な低温利用技術。フルゴラ式低温プラントで直接研究するテクノロジーです (このテクノロジーを研究対象に選択する必要があります)。
cerys-charging-rod=強力な磁場を利用した蓄電装置。荷電粒子の進路を曲げます。
cerysian-science-pack=ケリス研究所での研究をアンロックします。これにより高度な構造物の修復が可能となり、ケリス固有のフルゴラ式テクノロジーの深い洞察が得られます。
cerys-gas-venting=気体や、加圧表面上での液体を排出処分する簡便な方法。
cerys-lubricant-synthesis=軽油と炭素、および少量の触媒から潤滑油を合成できるようになります。
cerys-advanced-structure-repair=フルゴラ式原子炉を修復するための足場を作成できます。
cerys-mixed-oxide-waste-reprocessing=使用済みMOX燃料棒を、より多くのプルトニウム-239と他の高放射性核種に再処理できるようになります。
cerys-cargo-drops=プレイヤーと建設ロボット以外のものを搭載したカーゴポッドを、磁気環境の影響を受けずにケリスに降着できるようにします。
cerys-plutonium-weaponry=ケリス外での利用向け：広大な範囲を灰燼に帰す破壊兵器。
cerys-applications-of-radioactivity=ケリス外での利用向け：プルトニウム同位体の活用技術。
cerys-radiative-heaters=放射式ヒーター塔を建設できるようになります。
cerys-holmium-recrystallization=ホルミウム鉱石の高度な処理。

