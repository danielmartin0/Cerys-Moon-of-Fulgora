[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys]は、大気を持たないフルゴラの衛星です。\n[planet=fulgora]の磁場に曲げられた太陽風粒子の流れによって、[technology=planetslib-cerys-cargo-drops]の研究が完了するまでは無人宇宙船の活動が妨害されます。\n地表は何層もの[item=methane-ice]に覆われ、古代装置の遺構が散乱しています。正方形の範囲を熱放射で温めることができる[entity=cerys-fulgoran-radiative-tower]など、多くのものは再生可能です。\nメタン氷のほかには、[entity=cerys-nuclear-scrap]、[entity=cerys-ruin-medium]、[entity=cerys-nitrogen-rich-minerals]、[entity=lithium-brine]などが見つかります。\n着陸後はすぐにケリスを離れることはできないので、お弁当でも持って行きましょう。
cerys-plutonium-generation=[item=plutonium-239]は、ケリス上で[entity=cerys-solar-wind-particle]が[item=uranium-238]と衝突するたびに生成される可能性があります。\n\nこのプロセスについて注目すべき事実：\n\n• より多くの[item=uranium-238]を含むチェストは、単一の[item=uranium-238]を含むチェストと比較して[plutonium-239]に変異する確率が高くなります：確率は[item=uranium-238]ごとであり、曝露ごとではありません。\n\n• ベルト上に置かれた[item=uranium-238]は、チェスト内に置かれた[item=uranium-238]と比較して約10倍の変異確率を持ちます。\n\n• プルトニウム変異確率は[entity=cerys-solar-wind-particle]の速度に影響されません。\n\n• チェストなどのインベントリ内の[item=uranium-238]の変異は、空のスタックスロットがない場合でも発生する可能性があります。太陽風は必要に応じてウランのスタックを削除するためです。\n\n• [entity=cerys-solar-wind-particle]は、静止位置でホバリングするなど、同じインベントリやベルトと繰り返し衝突する場合、変異確率をトリガーしません。元のインベントリやベルトが再び変異の対象と見なされるには、他のインベントリやベルトとの衝突が必要です。\n\n• パフォーマンス上の理由から、ケリスを見ているプレイヤーがいない場合、[entity=cerys-solar-wind-particle]はより遅くシミュレートされますが、変異確率は増加し、[item=plutonium-239]の生成率は変わりません。

