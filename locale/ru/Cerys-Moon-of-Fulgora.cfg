[mod-name]
Cerys-Moon-of-Fulgora=Церис, луна Фульгоры

[mod-description]
Cerys-Moon-of-Fulgora=Луна полна загадок и секретов. Древние обломки, застывшие под толстым слоем льда, похоже, можно починить, включая колоссальный фульгорианский реактор, который может изменить возможности на поверхности... если вы сумеете заставить его работать.\n\nЭтот мод не влияет на стандартную игру, поэтому полностью совместим с существующими сохранениями.

[space-location-name]
cerys=Церис

[space-location-description]
cerys=Безвоздушная луна Фульгоры, покрытая толстым слоем метанового льда. Древние обломки, вмороженные в лёд, похоже, можно починить. Над головой дует лёгкий солнечный ветер.\nНагретые объекты на Церисе со временем теряют тепло, покрываясь льдом.

