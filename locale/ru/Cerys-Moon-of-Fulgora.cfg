[space-location-description]
cerys=Безвоздушная луна Фульгоры, покрытая толстым слоем метанового льда. Древние обломки, вмороженные в лёд, похоже, можно починить. Нагретые объекты на Церисе со временем теряют тепло, покрываясь льдом. Сброс груза возможен только после исследования (за исключением строительных дронов).

[tips-and-tricks-item-name]
cerys-briefing=Инструктаж по Церис
cerys-plutonium-generation=Генерация плутония

[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys] - безвоздушная луна, вращающаяся вокруг Фульгоры.\nСолнечные частицы, отклоняемые магнитным полем [planet=fulgora], проносятся над головой и мешают беспилотным космическим кораблям, пока не будет проведено исследование [technology=planetslib-cerys-cargo-drops].\nПоверхность покрыта несколькими слоями [item=methane-ice] и завалена обломками древних машин. Многие из них можно оживить, в том числе [entity=cerys-fulgoran-radiative-tower], которая излучает тепло в квадратной зоне.\nПомимо метанового льда, вы можете найти [entity=cerys-nuclear-scrap], [entity=cerys-ruin-medium], [entity=cerys-nitrogen-rich-minerals] и [entity=lithium-brine].
cerys-plutonium-generation=[item=plutonium-239] может образоваться всякий раз, когда [entity=cerys-solar-wind-particle] сталкивается с [item=uranium-238] на Церисе.\nМожно отметить следующие факты об этом процессе:\n\n• Сундуки с большим количеством [item=uranium-238] имеют более высокую вероятность мутации в [item=plutonium-239] по сравнению с сундуками с одним [item=uranium-238]. Вероятность считается для каждого [item=uranium-238], не за воздействие.\n\n• [entity=cerys-solar-wind-particle], которая почти остановилась, исчезает.\n\n• [item=uranium-238], находящийся на конвейерах, имеет 30-кратный шанс мутировать по сравнению с [item=uranium-238], находящимся в сундуках.\n\n• Скорость [entity=cerys-solar-wind-particle] не влияет на вероятность мутации плутония.\n\n• Мутация [item=uranium-238] в сундуках всё ещё может произойти, даже если в них нет пустых ячеек, поскольку солнечный ветер удалит пачку урана, если необходимо.\n\n• [entity=cerys-solar-wind-particle] не активирует шанс мутации при повторном столкновении с одним и тем же инвентарём или конвейером; столкновения с другими инвентарями или конвейерами необходимы для того, чтобы исходный инвентарь или конвейер снова были рассмотрены на предмет мутации.\n\n• Призрачные заряженные частицы относятся к другим объектам так, как будто они полностью заряжены.\n\n• По соображениям производительности [entity=cerys-solar-wind-particle] моделируется медленнее, если ни один игрок не смотрит на Церис, но вероятность мутации увеличивается настолько, что скорость образования [item=plutonium-239] остаётся неизменной.

