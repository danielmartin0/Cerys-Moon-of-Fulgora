[item-description]
cerys-science-pack=Используется лабораториями Цериса для исследований. Можно использовать только на Церисе.
mixed-oxide-fuel-cell=Топливный элемент, содержащий делящиеся изотопы урана и плутония.
plutonium-238=Радиоактивный изотоп плутония. Ценный источник портативной энергии.
plutonium-239=Делящийся изотоп плутония. Используется в МОКС-топливных элементах. Кажется, что он создан нестандартно.
ancient-structure-repair-part=Используется для ремонта древних Фульгорианских сооружений на Церисе.
cerys-fulgoran-reactor-scaffold=Его можно разместить над Фульгорианским реактором, чтобы начать строительство. Вам нужно точно выстроить его в линию и дождаться, пока мимо пролетят астероиды.

