[technology-description]
moon-discovery-cerys=Безвоздушная луна Фульгоры, покрытая толстым слоем метанового льда. Древние обломки, включая колоссальный ядерный реактор, застряли во льду, но, похоже, могут быть восстановлены. Подвержена мягкому солнечному ветру под влиянием магнитного поля Фульгоры.\n\nПосещать сначала Фульгору не обязательно. Сброс груза возможен только после исследования. Нагретые объекты на Церисе со временем теряют тепло, покрываясь льдом.
cerys-nuclear-scrap-recycling=Остатки ядерной промышленности фульгорианцев на Церисе могут быть переработаны в полезные материалы.
cerys-nitrogen-rich-mineral-processing=Позволяет перерабатывать богатые азотом минералы в аммиак и железную руду.
cerys-fulgoran-cryogenics=Различные криогенные технологии. Исследуются непосредственно на Фульгорианском криогенном заводе (технология должна быть выбрана для исследования).
cerys-charging-rod=Механизм накопления энергии, использующий сильные магнитные поля.
cerysian-science-pack=Разблокирует исследования в лабораториях Цериса, позволяя проводить передовые работы по восстановлению структур и глубже изучать фульгорианские технологии, относящиеся к Церису.
cerys-gas-venting=Простые методы удаления газов, а на поверхностях, находящихся под давлением, - жидкостей.
cerys-lubricant-synthesis=Позволяет синтезировать смазочные материалы из дизельного топлива и углерода, а также небольшого количества других катализаторов.
cerys-advanced-structure-repair=Позволяет производить продвинутый ремонт и улучшение Фульгорианских машин, включая изготовление строительных лесов, чтобы подготовить Фульгорианский ядерный реактор к ремонту.
cerys-mixed-oxide-waste-reprocessing=Отработанные МОКС-топливные элементы могут быть переработаны в Плутоний-239, а также в другой высокорадиоактивный изотоп.
cerys-applications-of-radioactivity=Технология, использующая изотопы плутония. Для использования за пределами Цериса.
cerys-cargo-drops=Позволяет грузовым капсулам приземляться на Церисе без разрушения магнитной атмосферой.
cerys-plutonium-weaponry=Разрушительное оружие, способное уничтожить огромные территории. Для использования за пределами Цериса.
