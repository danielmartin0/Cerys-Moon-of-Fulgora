[entity-description]
vent-stack=Уничтожает газы.
flare-stack=Уничтожает жидкости.
cerys-solar-wind-particle=Заряженные частицы солнечного ветра направляются магнитным полем Фульгоры и бомбардируют Церис.
cerys-gamma-radiation=Опасно для здоровья. Задерживается резервуарами с жидкостью.
charging-rod=Хранит и высвобождает энергию. Работает только в сильных магнитных полях. Изгибает траекторию солнечного ветра на Церисе.
cerys-fulgoran-radiative-tower=Нагревает близлежащие клетки и предметы инфракрасным излучением. Потребляет твёрдое топливо. Максимальная дальность: 16 клеток.
cerys-fulgoran-radiative-tower-contracted-container=Нагревает близлежащие клетки и предметы инфракрасным излучением. Потребляет твёрдое топливо. Максимальная дальность: 16 клеток.
cerys-fulgoran-reactor=Древний реактор деления на Фульгоре, найденный в состоянии опасной неисправности.
cerys-fulgoran-reactor-wreck=Древний реактор деления на Фульгоре, найденный в состоянии опасной неисправности.
