[mod-description]
Cerys-Moon-of-Fulgora=Луна полна загадок и секретов. Древние обломки, застывшие под толстым слоем льда, похоже, можно починить, включая колоссальный фульгорианский реактор, который может изменить возможности на поверхности... если вы сумеете заставить его работать.\n\nЭтот мод не влияет на стандартную игру, поэтому полностью совместим с существующими сохранениями.

