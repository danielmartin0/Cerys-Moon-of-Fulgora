[technology-description]
moon-discovery-cerys=Безвоздушная луна Фульгоры, покрытая толстым слоем метанового льда. Древние обломки, включая колоссальный ядерный реактор, застряли во льду, но, похоже, могут быть восстановлены. Подвержена мягкому солнечному ветру под влиянием магнитного поля Фульгоры.
cerys-nuclear-scrap-recycling=Остатки ядерной промышленности фульгорианцев на Церисе могут быть переработаны в полезные материалы.
cerys-nitrogen-rich-mineral-processing=Позволяет перерабатывать богатые азотом минералы в аммиак и железную руду.
cerys-fulgoran-cryogenics=Эта технология исследуется непосредственно на Фульгорианском криогенном заводе. После приведения в рабочее состояние установка способна выполнять целый ряд криогенных рецептов.
cerys-charging-rod=Механизм для хранения энергии, который, по-видимому, имел большое значение для деятельности фульгорианцев на Церисе.
cerys-science-pack=Разблокирует исследования в лабораториях Цериса, что приведёт к продвинутому ремонту структур и фульгорианским технологиям на Церисе.
cerys-gas-venting=Простые методы удаления газов, а на поверхностях, находящихся под давлением, - жидкостей.
cerys-lubricant-synthesis=Позволяет синтезировать смазочные материалы из дизельного топлива и углерода, а также небольшого количества других катализаторов.
cerys-advanced-structure-repair=Позволяет изготовить строительные леса, чтобы подготовить Фульгорианский ядерный реактор к ремонту.
cerys-plutonium-enhanced-fuel-reprocessing=Использованные МОКС-топливные элементы могут быть переработаны в ещё большее количество Pu-239, а также в другой высокорадиоактивный изотоп.
cerys-advanced-plutonium-technology=Более продвинутая технология, созданная на основе радиоактивного изотопа плутония.
cerys-cargo-drops=Позволяет грузовым капсулам, содержащим не только игроков и строительных дронов, приземляться на Церисе без разрушения магнитной атмосферой.
cerys-cryogenic-plant-quality-upgrades=Позволяет улучшить Фульгорианский криогенный завод до более высокого качества, снабдив его качественными компонентами.

