[technology-description]
moon-discovery-cerys=Безвоздушная луна Фульгоры, покрытая толстым слоем метанового льда. Древние обломки, включая колоссальный ядерный реактор, застряли во льду, но, похоже, могут быть восстановлены. Подвержена мягкому солнечному ветру под влиянием магнитного поля Фульгоры.\n\nПосещать сначала Фульгору не обязательно. Сброс груза возможен только после исследования (за исключением строительных дронов). Нагретые объекты на Церисе со временем теряют тепло, покрываясь льдом.
cerys-nuclear-scrap-recycling=Остатки ядерной промышленности фульгорианцев на Церисе могут быть переработаны в полезные материалы.
cerys-nitrogen-rich-mineral-processing=При выщелачивании богатых азотом минералов серной кислотой высвобождаются азотистые соединения и получается железная руда.
cerys-fulgoran-cryogenics=Разблокирует различные возможности для [entity=cerys-fulgoran-cryogenic-plant].
cerys-electromagnetic-tooling=Устройства для накопления энергии и экспериментов с электромагнитными полями.
cerysian-science-pack=Углубленное изучение фульгорианских технологий, относящихся к Церису.
cerys-gas-venting=Простые методы удаления газов, а на поверхностях, находящихся под давлением, - жидкостей.
cerys-lubricant-synthesis=Позволяет синтезировать смазочные материалы из дизельного топлива и углерода, а также небольшого количества других катализаторов.
cerys-advanced-structure-repair=Позволяет производить продвинутый ремонт и улучшение Фульгорианских машин, включая изготовление строительных лесов, чтобы подготовить Фульгорианский ядерный реактор к ремонту.
cerys-mixed-oxide-waste-reprocessing=Отработанные МОКС-топливные элементы могут быть переработаны в Плутоний-239, а также в другой высокорадиоактивный изотоп.
cerys-applications-of-radioactivity=Технология, использующая радиоактивные изотопы плутония.
cerys-cargo-drops=Позволяет грузовым капсулам приземляться на Церисе без разрушения магнитной атмосферой.
cerys-plutonium-weaponry=Разрушительное оружие, способное уничтожить огромные территории.
cerys-radiative-heaters=Позволяет строить башни излучающих нагревателей, а также убирать их с Цериса.
cerys-radioactive-module=Вариант модуля продуктивности 4 уровня, который со временем распадается до эквивалента уровня 2,5. Вставляется в машины при помощи [item=cerys-radiation-proof-inserter].
cerys-overclock-module=Вариант модуля скорости 4 уровня с двойным эффектом от [item=speed-module-3]. Однако он снижает бонусы продуктивности.
cerys-reactor-fuel=Топливные элементы для реакторов деления, созданные из нескольких химических элементов.
cerys-holmium-recrystalization=Продвинутая переработка гольмиевой руды.
cerys-mixed-oxide-reactors=Улучшенный реактор деления для использования вне планеты.
cerys-legacy-reactor-fuel-productivity=В Cerys v4.0 из рецепта топливного элемента были удалены модули продуктивности. Чтобы не ломать существующие космические платформы, старые сохранения открывают эту секретную технологию. Её можно отключить в настройках мода.
; cerys-fulgoran-cryogenics=Исследуется непосредственно в Фульгорианском криогенном заводе (технология должна быть выбрана для исследования).

