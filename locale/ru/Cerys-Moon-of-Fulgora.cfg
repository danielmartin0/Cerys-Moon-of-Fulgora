cerys=Безвоздушная луна Фульгоры, покрытая толстым слоем метанового льда. Древние обломки, вмороженные в лёд, похоже, можно починить. Нагретые объекты на Церисе со временем теряют тепло, покрываясь льдом. Сброс груза (кроме строительных дронов) возможен только после исследования.

