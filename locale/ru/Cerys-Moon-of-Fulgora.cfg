[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=Исключение составляют игроки.
cerys-disable-solar-wind-when-not-looking-at-surface=По умолчанию использование UPS солнечным ветром резко снижается, если никто из игроков не смотрит на Церис. Эта настройка полностью отключает движение солнечного ветра в таком случае, полностью оптимизируя его для UPS. Это влияет на геймплей.
cerys-disable-flare-stack-item-venting=Когда мод Flare Stack от автора GotLag был перенесен в 2.0, его объекты, сжигающие предметы, были перенесены как мусоросжигатели. С тех пор как в Space Age появился Переработчик, эта настройка включена по умолчанию.
cerys-technology-compatibility-mode=Фульгорианская криогенная технология использует возможности версии игры 2.0, которая поддерживается не всеми модами, чувствительными к рецептам. Эта настройка изменяет триггер технологии таким образом, что вместо разблокировки при выполнении рецепта технология разблокируется при создании предмета (детали для ремонта древней структуры).
cerys-solar-wind-spawn-rate-percentage=Для оптимизации производительности. Влияет на геймплей.
cerys-disable-quality-mechanics=Настройка для совместимости. Удаляет рецепты улучшения качества фульгорианских машин.
cerys-enforce-vanilla-recycling-recipes=Гарантирует, что некоторые рецепты переработки сохранят свою ванильную форму, чтобы Церис была более играбельна. Влияет на: трубу, тепловую трубу, маяк, паровую турбину, центрифугу, железную шестерню, медный кабель, электросхему, продвинутую схему, процессор, бетон, твёрдое топливо, стальную балку, медную плиту, железную плиту, каменный кирпич, пластиковый брусок, гольмиевую плиту. Примечание: некоторые переопределения не будут работать, если установлен Krastorio 2.
cerys-dynamic-lighting=Может вызывать графические артефакты при низких настройках графики или генерации мира до Церис 2.0. Влияет на солнечную энергию. 
cerys-infinite-braking-technology=Необходимо для использования всех преимуществ плутониевого топлива. По умолчанию отключено, так как Церис - самостоятельный мод.
cerys-sandbox-mode=Снимает ограничение на сброс грузов на Церис. Это позволяет обойти предполагаемый геймплей луны, но даёт возможность сократить переход к свободной игре.
cerys-use-fulgora-starmap-graphic=Фон за Церис будет использовать иконку звёздной карты Фульгоры, что добавит совместимости с модами, изменяющими внешний вид Фульгоры.
