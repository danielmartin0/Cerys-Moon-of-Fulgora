vent-stack=Уничтожает газы.
flare-stack=Уничтожает жидкости.
cerys-solar-wind-particle=Заряженные частицы солнечного ветра направляются магнитным полем Фульгоры и бомбардируют Церис.
cerys-charging-rod=Хранит и высвобождает энергию. Работает только на поверхностях с сильными магнитными полями, например, на Церисе.
cerys-fulgoran-radiative-tower=Нагревает близлежащие клетки и предметы инфракрасным излучением. Потребляет твёрдое топливо. Максимальная дальность: 16 клеток.
cerys-fulgoran-radiative-tower-contracted-container=Нагревает близлежащие клетки и предметы инфракрасным излучением. Потребляет твёрдое топливо. Максимальная дальность: 16 клеток.
cerys-fulgoran-reactor=Древний реактор деления на Фульгоре, найденный в состоянии опасной неисправности.
cerys-fulgoran-reactor-wreck=Древний реактор деления на Фульгоре, найденный в состоянии опасной неисправности.
cerys-fulgoran-reactor-wreck-cleared=Руины ждут, когда на них установят строительные леса.
cerys-fulgoran-reactor-wreck-scaffolded=Древний реактор деления на Фульгоре, найденный в состоянии опасной неисправности.
cerys-fulgoran-crusher=Высококлассная фульгорианская дробилка с большим количеством ячеек для модулей (1 на уровень).
cerys-mixed-oxide-reactor=Использует МОКС-топливные ячейки для генерации тепла. Генерирует больше тепла при постройке рядом с другими реакторами.
cerys-neutron-dummy=Опасен для здоровья. Имеет тенденцию разлетаться в разные стороны.
cerys-radiative-tower-dummy=Более качественные излучающие башни теряют тепло медленнее (15% на уровень).
cerys-gamma-radiation=Опасно для здоровья. Блокируется резервуарами с жидкостью.
cerys-fulgoran-radiative-tower-contracted-reactor=Нагревает близлежащие клетки и предметы инфракрасным излучением. Потребляет твёрдое топливо. Максимальная дальность: 16 клеток.

