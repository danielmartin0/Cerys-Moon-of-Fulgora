[recipe-description]
lubricant-synthesis=Используя литий в качестве катализатора, химические заводы могут конденсировать углеводороды в смазочные материалы.
cerys-nitrogen-rich-mineral-processing=Фульгорианские криогенные заводы позволяют высвобождать аммиак из богатых азотом минералов в процессе, контролируемом температурой, с последующим извлечением железа путём кислотной обработки.
cerys-discover-fulgoran-cryogenics=При создании этого рецепта, если для исследования выбрана технология Фульгорианской криогеники, технология будет исследоваться. Когда технология будет разблокирована, этот рецепт исчезнет.
cerys-upgrade-fulgoran-cryogenic-plant-quality=При создании этого рецепта, если качество рецепта на один уровень выше, чем у завода, то качество завода будет повышено до качества рецепта.
nitric-acid=Азотную кислоту можно получить электролизом аммиака и воды.

