[recipe-description]
cerys-lubricant-synthesis=Используя литий в качестве катализатора, химические заводы могут конденсировать углеводороды в смазочные материалы.
cerys-nitrogen-rich-mineral-processing=Фульгорианские криогенные заводы позволяют высвобождать аммиак из богатых азотом минералов в процессе, контролируемом температурой, с последующим извлечением железа кислотой.
cerys-excavate-nuclear-reactor=Открывает обломки Фульгорианского реактора.
cerys-discover-fulgoran-cryogenics=При создании этого рецепта, если для исследования выбрана технология Фульгорианской криогеники, технология будет исследоваться. Когда технология будет разблокирована, этот рецепт исчезнет.
cerys-upgrade-fulgoran-cryogenic-plant-quality=Улучшает качество завода, выполнившего этот рецепт, на 1 уровень. Требуются ингредиенты с качеством на 1 уровень выше, чем у текущего завода.
cerys-upgrade-fulgoran-crusher-quality=Улучшает качество дробилки, выполнившей этот рецепт, на 1 уровень. Требуются ингредиенты на 1 уровень выше, чем у текущей дробилки.
cerys-nitric-acid=Производство азотной кислоты путём электролиза аммиака и воды.

