[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=Os jogadores estão isentos.
cerys-disable-solar-wind-when-not-looking-at-surface=Por padrão, o uso de vento solar pela UPS é drasticamente reduzido se nenhum jogador estiver olhando para Cerys. Esta configuração desabilita completamente o movimento do vento solar neste caso, otimizando totalmente a UPS. Isso tem implicações na jogabilidade.
cerys-disable-flare-stack-item-venting=Quando o Flare Stack do GotLag foi portado para a versão 2.0, suas entidades de ventilação de itens foram portadas como incineradores. Como o Space Age introduziu o reciclador, essa configuração está ativada por padrão.
cerys-technology-compatibility-mode=A tecnologia criogenia Fulgoran usa um recurso da versão 2.0 que não é suportado por todos os mods sensíveis a receitas. Esta configuração altera o gatilho da tecnologia de forma que, em vez de desbloquear ao completar receitas, a tecnologia seja desbloqueada ao criar itens (a parte de reparo da estrutura Ancestral).
cerys-solar-wind-spawn-rate-percentage=Para otimização de desempenho. Afeta a jogabilidade.
cerys-disable-quality-mechanics=Configuração de compatibilidade. Remove receitas para melhorar a qualidade das máquinas Fulgoranas.
cerys-enforce-vanilla-recycling-recipes=Garante que certas receitas de reciclagem mantenham sua forma original, aumentando a probabilidade de Cerys ser jogável. Afeta: cano, tubo de calor, farol, turbina a vapor, centrífuga, engrenagem de ferro, cabo de cobre, circuito eletrônico, circuito avançado, unidade de processamento, concreto, combustível sólido, placa de aço, placa de cobre, placa de ferro, tijolo de pedra, barra de plástico, placa de hólmio. Observação: algumas substituições se comportam de forma diferente quando o Krastorio 2 está instalado.
cerys-dynamic-lighting=Habilitar esta configuração pode causar artefatos gráficos em configurações gráficas baixas ou em versões anteriores ao Cerys v2. Afeta a energia solar.
cerys-infinite-braking-technology=Necessário para aproveitar ao máximo o combustível de plutônio. Desativado por padrão, pois Cerys é um mod independente.
cerys-sandbox-mode=Remove a restrição de entregas de carga em Cerys. Isso contorna a jogabilidade pretendida da lua, mas proporciona uma experiência de estilo livre mais curta.
cerys-use-fulgora-starmap-graphic=Mods que alteram a aparência de Fulgora alterarão o fundo atrás de Cerys. AVISO: Isso torna o fundo de Fulgora mais desfocado na Cerys original.
cerys-undo-marathon-multiplier=Pode ser usado para compensar a configuração do mapa de preço da tecnologia ('maratona'). Por exemplo, se essa configuração for 3, o preço das tecnologias Cerys (não infinitas) será reduzido em 3x. Podem ocorrer erros de arredondamento.