[technology-description]
moon-discovery-cerys=Uma lua sem ar de Fulgora, coberta por uma espessa camada de gelo de metano. Antigos destroços, incluindo um reator nuclear colossal, estão alojados no gelo, mas aparentemente podem ser reparados. Sujeito a um vento solar suave sob a influência magnética de Fulgora.\n\nVisitar Fulgora primeiro não é um pré-requisito. Lançar cargas em Cerys requer uma tecnologia especial (com exceção de robôs de construção). Entidades aquecidas em Cerys perdem calor para a crosta com o tempo.
cerys-nuclear-scrap-recycling=Os restos da indústria nuclear dos Fulgorans em Cerys podem ser reciclados manualmente ou por máquina.
cerys-nitrogen-rich-mineral-processing=A lixiviação de minerais ricos em nitrogênio com ácido sulfúrico libera compostos nítricos e produz minério de ferro.
cerys-fulgoran-cryogenics=Desbloqueia uma gama de capacidades em [entity=cerys-fulgoran-cryogenic-plant].
; cerys-fulgoran-cryogenics=Pesquisado diretamente na planta criogênica de Fulgoran (a tecnologia deve ser selecionada para pesquisa).
cerys-electromagnetic-tooling=Dispositivos para armazenar energia e fazer experiências com campos eletromagnéticos.
cerysian-science-pack=Mais informações sobre as tecnologias Fulgoranas nativas de Cerys.
cerys-gas-venting=Métodos fáceis de esvaziar gases e, em superfícies pressurizadas, líquidos.
cerys-lubricant-synthesis=Permite a síntese de lubrificante a partir de óleo leve e carbono, juntamente com uma pequena quantidade de outros catalisadores.
cerys-advanced-structure-repair=Permite reparos e atualizações avançadas em máquinas Fulgoran, incluindo a criação de um andaime para preparar o reator nuclear Fulgoran para reparo.
cerys-mixed-oxide-waste-reprocessing=Células de combustível de óxido misto esgotadas podem ser reprocessadas em mais Pu-239, além de outro isótopo altamente radioativo.
cerys-cargo-drops=Permite que cargas caiam em Cerys sem interrupção da atmosfera magnética.
cerys-plutonium-weaponry=Armamento devastador que pode devastar áreas enormes.
cerys-applications-of-radioactivity=Tecnologia que aproveita isótopos radioativos de plutônio.
cerys-radiative-heaters=Permite a construção de torres de aquecimento radiativo e a capacidade de minerar as torres em Cerys.
cerys-reactor-fuel=Células de combustível para reatores de fissão feitas de múltiplos elementos químicos.
cerys-radioactive-module=Um módulo de produtividade de nível 4 variante que decai para um equivalente de nível 2.5. Pode ser inserido em máquinas por [item=cerys-radiation-proof-inserter].
cerys-overclock-module=Um módulo de velocidade variante de Nível 4 com o dobro dos efeitos de [item=speed-module-3]. No entanto, ele inibe bônus de produtividade.
cerys-holmium-recrystalization=Processamento avançado de minério de hólmio.
cerys-mixed-oxide-reactors=Um reator de fissão atualizado para uso fora do planeta.
cerys-legacy-reactor-fuel-productivity=No Cerys v4.0, os módulos de produtividade foram removidos da receita da célula de combustível. Para não danificar as plataformas espaciais existentes, os salvamentos legados desbloqueiam essa tecnologia secreta. Ela pode ser desativada nas configurações do mod.

