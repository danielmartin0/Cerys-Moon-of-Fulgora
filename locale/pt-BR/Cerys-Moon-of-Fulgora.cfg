[space-location-name]
cerys=Cerys

[space-location-description]
cerys=Uma lua sem ar de Fulgora coberta por uma espessa camada de gelo de metano. Naufrágios antigos alojados no gelo aparentemente podem ser reparados. Entidades aquecidas em Cerys perdem calor para a crosta com o tempo. O lançamento de cargas requer uma tecnologia especial (com exceção dos robôs de construção).

[tips-and-tricks-item-name]
cerys-briefing=Briefing de Cerys
cerys-plutonium-generation=Geração de plutônio

[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys] é uma lua sem ar orbitando Fulgora.\nPartículas solares desviadas pelo campo magnético do [planeta=fulgora] fluem acima e interferem com naves espaciais não tripuladas até a pesquisa de [technology=planetslib-cerys-cargo-drops].\nA superfície é coberta por múltiplas camadas de [item=methane-ice] e está repleto de destroços de máquinas antigas. Muitas delas podem ser revividas, incluindo [entity=cerys-fulgoran-radiative-tower] que irradia calor em uma zona quadrada.\nAlém do gelo de metano, você pode encontrar [entity=cerys-nuclear-scrap], [entity=cerys-ruin-medium], [entity=cerys-nitrogen-rich-minerals] e [entity=lithium-brine].\nManter uma base estável de longo prazo nesta lua pode ser complicado devido à logística de aquecimento.
cerys-plutonium-generation=[item=plutonium-239] tem uma chance de ser criado sempre que [entity=cerys-solar-wind-particle] colide com [item=uranium-238] em Cerys. Os seguintes fatos sobre esse processo podem ser observados:\n\n• Baús com mais [item=uranium-238] têm maior probabilidade de sofrer mutação [item=plutonium-239] comparado a baús com um único [item=uranium-238]. A chance de mutação é por [item=uranium-238], não por exposição.\n\n• [entity=cerys-solar-wind-particle] que quase para, irá evaporar.\n\n• [item=uranium-238] sentado em cintos tem 30 vezes mais chances de sofrer mutação em comparação a [item=uranium-238] sentados dentro de baús.\n\n• A probabilidade de mutação do plutônio não é afetada pela velocidade do [entity=cerys-solar-wind-particle].\n\n• Mutação de [item=uranium-238] em inventários como baús ainda pode ocorrer mesmo se não houver slots de pilha vazios, pois o vento solar excluirá uma pilha de urânio se necessário.\n\n• [entity=cerys-solar-wind-particle] não acionará a chance de mutação ao colidir repetidamente com o mesmo inventário ou cinto; colisões com outros inventários ou cintos são necessárias antes que o inventário ou cinto original seja considerado para mutação novamente.\n\n• Partículas carregadas fantasmas tratam outras entidades como se estivessem totalmente carregadas.\n\n• Por razões de desempenho, [entity=cerys-solar-wind-particle] é simulado mais lentamente se nenhum jogador estiver olhando para Cerys, mas as chances de mutação aumentam de forma que a taxa de [item=plutonium-239] a geração permanece inalterada.

