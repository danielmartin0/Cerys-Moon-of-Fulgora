[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=Конструкційні роботи та гравці виключені.
cerys-disable-solar-wind-when-not-looking-at-surface=За замовчуванням використання UPS при сонячному вітру різко зменшується, якщо жоден гравець не дивиться на Церіс. Цей параметр у цьому випадку повністю вимикає рух сонячного вітру, повністю оптимізуючи UPS. Це впливає на ігровий процес.
cerys-disable-flare-stack-item-venting=Коли мод GotLag Flare Stack було перенесено на 2.0, його об’єкти вентиляції було перенесено як сміттєспалювальні установки. Оскільки Space Age представляє переробник, цей параметр увімкнено за умовчанням.
cerys-technology-compatibility-mode=фульґорська технологія кріогеніки використовує функцію 2.0, яка не підтримується всіма чутливими до рецептів модами. Цей параметр змінює тригер технології таким чином, що замість розблокування за допомогою виконання рецепту технологія розблоковується шляхом створення предмета (деталі ремонту стародавньої конструкції).
cerys-solar-wind-spawn-rate-percentage=Додаткове налаштування для оптимізації продуктивності. Впливає на ігровий процес.
