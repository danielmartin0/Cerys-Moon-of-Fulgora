[technology-description]
moon-discovery-cerys=Безпряма місяця Фульґори, покрита товстим шаром метану. Стародавні уламки, включаючи колосальний ядерний реактор, розміщуються в льоду, але, здавалося б, їх можна відремонтувати. За умови ніжного сонячного вітру під магнітним впливом Фульґори.
cerys-nuclear-scrap-recycling=Залишки ядерної промисловості Фульґорянів на Церісі можна переробити в корисні матеріали.
cerys-nitrogen-rich-mineral-processing=Дозволяє обробляти мінерали, багаті азотом, в аміак та залізну руду.
cerys-fulgoran-cryogenics=Ця технологія досліджується безпосередньо на фульґорському кріогенному заводі. Коли завод повністю працює, він здатний використовувати низку кріогенних рецептів.
cerys-charging-rod=Механізм зберігання потужності, який, здається, є важливим для діяльності Фулґоранів щодо Церіс.
cerys-science-pack=Розблокує дослідження в лабораторіях Церіса, що призводить до вдосконаленого ремонту структури та фульґорські технології на Церісі.
cerys-gas-venting=Прості методи порожнечі газів та на поверхнях під тиском, рідина.
cerys-lubricant-synthesis=Дозволяє синтез мастила з легкої олії та вуглецю, а також невелику кількість інших каталізаторів.
cerys-advanced-structure-repair=Дозволяє створити каркас для підготувки фульґорського ядерного реактора для ремонту.
cerys-plutonium-enhanced-fuel-reprocessing=Виснажені змішані оксидні паливні елементи можна переробити в більш плутонію-239, плюс ще один високо радіоактивний ізотоп.
cerys-advanced-plutonium-technology=Більш вдосконалена технологія, виготовлення з радіоактивного ізотопу плутонію.
cerys-cargo-drops=Дозволяє вантажним капсулам, що містять більше ніж лише гравців і конструкційних роботів, приземлятися на Церіс без порушень через магнітну атмосферу.
cerys-cryogenic-plant-quality-upgrades=Дозволяє модернізувати фульґорську криогенну установку до більш високої якості шляхом забезпечення її якісними компонентами.

