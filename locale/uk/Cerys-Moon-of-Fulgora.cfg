[technology-description]
moon-discovery-cerys=Безповітряний супутник Фулґори, покритий товстим шаром метанового льоду. Древні уламки, включаючи колосальний ядерний реактор, застрягли в льоду, але, схоже, можуть бути відновлені. Піддається м'якому сонячному вітру під впливом магнітного поля Фулґори.\n\nВідвідувати спочатку Фулґору не обов'язково. Викид вантажу потребує спеціальної технології. Нагріті об'єкти на Церісі з часом втрачають тепло через кору.
cerys-nuclear-scrap-recycling=Залишки ядерної промисловості фульгоріанців на Церісі можуть бути перероблені в корисні матеріали.
cerys-nitrogen-rich-mineral-processing=Дозволяє вилуговування мінералів сірчаною кислотою, вивільняючи азотні сполуки та залізну руду.
cerys-fulgoran-cryogenics=Різні кріогенні технології. Досліджуються безпосередньо на Фульгоріанському кріогенному заводі (технологія повинна бути обрана для дослідження).
cerys-electromagnetic-tooling=Пристрої для зберігання енергії та експериментів з електромагнітними полями.
cerysian-science-pack=Глибше розуміння фульгоріанських технологій, що відносяться до Церіса.
cerys-gas-venting=Прості методи видалення газів, а на поверхнях, що знаходяться під тиском, - рідин.
cerys-lubricant-synthesis=Дозволяє синтезувати мастильні матеріали з дизельного палива та вуглецю, а також невеликої кількості інших каталізаторів.
cerys-advanced-structure-repair=Дозволяє виготовити будівельні ліси, щоб підготувати Фульгоріанський ядерний реактор до ремонту.
cerys-mixed-oxide-waste-reprocessing=Відпрацьовані МОКС-паливні елементи можуть бути перероблені в Плутоній-239, а також в інший високорадіоактивний ізотоп.
cerys-cargo-drops=Дозволяє вантажним капсулам приземлятися на Церісі без руйнування магнітною атмосферою.
cerys-plutonium-weaponry=Руйнівна зброя, здатна знищити величезні території.
cerys-applications-of-radioactivity=Технологія, що використовує ізотопи плутонію.
cerys-radiative-heaters=Дозволяє будувати башти випромінювальних нагрівачів та можливість добувати башти на Церісі.
cerys-reactor-fuel=Паливні елементи для Фульгоріанського реактора, що містять кілька хімічних елементів.
cerys-metastable-module=Варіант модуля продуктивності 4-го рівня, який розпадається до еквівалента 2.5 рівня. Може бути вставлений у машини за допомогою [item=cerys-radiation-proof-inserter].
cerys-overclock-module=Варіант модуля швидкості 4-го рівня з подвійним ефектом [item=speed-module-3]. Однак він пригнічує бонуси до продуктивності та створює забруднення.
cerys-holmium-recrystalization=Просунута обробка гольмієвої руди.
cerys-mixed-oxide-reactors=Покращений реактор ділення (для використання поза планетою).

