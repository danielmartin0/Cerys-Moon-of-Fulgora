[recipe-description]
cerys-lubricant-synthesis=Використовуючи літій як каталізатор, хімічні заводи можуть конденсувати вуглеводні у мастило.
cerys-discover-fulgoran-cryogenics=При створенні цього рецепту, якщо обрана для дослідження фульґорська технологія кріогеніки, дослідження прогресує. Після розблокування технології цей рецепт зникає.
cerys-upgrade-fulgoran-cryogenic-plant-quality=Коли цей рецепт створюється, якщо якість рецепту на один рівень вища, ніж у установки, установка буде оновлена до якості рецепту.
cerys-nitric-acid=Азотна кислота може бути вироблена шляхом електролізу аміаку та води.
cerys-nitrogen-rich-mineral-processing=Фульґорські кріогенні установки можуть виділяти аміак з мінералів, багатих азотом, в процесі з контрольованою температурою, після чого видобуток заліза здійснюється обробкою кислотою.

