[recipe-description]
cerys-lubricant-synthesis=Використовуючи літій як каталізатор, Фульгоріанські кріогенні заводи можуть конденсувати вуглеводні в мастильні матеріали.
cerys-discover-fulgoran-cryogenics=При створенні цього рецепту, якщо для дослідження обрана технологія Фульгоріанської кріогеніки, технологія буде досліджуватися. Коли технологія буде розблокована, цей рецепт зникне.
cerys-upgrade-fulgoran-cryogenic-plant-quality=Покращує якість заводу на 1 рівень. Рецепту потрібні інгредієнти з якістю на 1 рівень вище, ніж у поточного заводу.
cerys-upgrade-fulgoran-crusher-quality=Покращує якість дробарки на один рівень. Потрібні інгредієнти на один рівень вище, ніж у поточної дробарки.\n\nДробарки вищих рівнів мають більше комірок для модулів.
cerys-nitrogen-rich-mineral-processing=Фульгоріанські кріогенні заводи дозволяють вивільняти аміак з багатих на азот мінералів у процесі, контрольованому температурою, з подальшим вилученням заліза кислотою.
cerys-nitric-acid=Можна отримати електролізом аміаку та води.
cerys-excavate-nuclear-reactor=Відкриває руїни Фульгоріанського реактора.

