[item-description]
cerys-science-pack=Використовується лабораторіями Церіса для досліджень. Оскільки це дослідження самої Церісі, його можна використовувати лише там.
mixed-oxide-fuel-cell=Паливний елемент, що містить ділимі ізотопи урану і плутонію.
plutonium-238=Радіоактивний ізотоп плутонію. Цінне джерело портативної енергії.
plutonium-239=Ділимий ізотоп плутонію. Використовується в паливних елементах зі змішаними оксидами. Ймовірно, створюється нетрадиційним способом.
ancient-structure-repair-part=Використовується для ремонту старовинних фульґорських конструкцій на Церіс.
cerys-fulgoran-reactor-scaffold=Може бути розміщений над фульґорським реактором для початку будівництва. Вам потрібно точно вирівняти його та чекати, коли пролетить над ним будь-який астероїд.

