[space-location-description]
cerys=Безповітряний супутник Фулґора, покритий товстим шаром метанового льоду. Стародавні уламки, що застрягли в льоду, здається, можна відремонтувати. Нагріті об'єкти на Церісі з часом втрачають тепло через кору. Викид вантажу потребує спеціальної технології.

[tips-and-tricks-item-name]
cerys-briefing=Інструктаж по Церісу
cerys-plutonium-generation=Генерація плутонію

[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys] - безповітряний супутник, що обертається навколо Фулґори.\nСонячні частинки, що відхиляються магнітним полем [planet=fulgora], проносяться над головою і заважають безпілотним космічним кораблям, поки не буде проведено дослідження [technology=planetslib-cerys-cargo-drops].\nПоверхня вкрита кількома шарами [item=methane-ice] і завалена уламками стародавніх машин. Багато з них можна оживити, в тому числі [entity=cerys-fulgoran-radiative-tower], яка випромінює тепло в квадратній зоні.\nКрім метанового льоду, ви можете знайти [entity=cerys-nuclear-scrap], [entity=cerys-ruin-medium], [entity=cerys-nitrogen-rich-minerals] та [entity=lithium-brine].
cerys-plutonium-generation=[item=plutonium-239] може утворитися щоразу, коли [entity=cerys-solar-wind-particle] стикається з [item=uranium-238] на Церісі.\nМожна відзначити такі факти про цей процес:\n\n• Скрині з великою кількістю [item=uranium-238] мають вищу ймовірність мутації в [item=plutonium-239] порівняно зі скринями з одним [item=uranium-238]: ймовірність для кожного [item=uranium-238], не під час дії.\n\n• [entity=cerys-solar-wind-particle], що майже зупиняється, випаровується.\n\n• [item=uranium-238], що знаходиться на конвеєрах, має ~10-кратний шанс мутувати порівняно з [item=uranium-238], що знаходиться в скринях.\n\n• Швидкість [entity=cerys-solar-wind-particle] не впливає на ймовірність мутації плутонію.\n\n• Мутація [item=uranium-238] у скринях все ще може відбутися, навіть якщо в них немає порожніх комірок, оскільки сонячний вітер видалить пачку урану, якщо необхідно.\n\n• [entity=cerys-solar-wind-particle] не активує шанс мутації при повторному зіткненні з одним і тим же інвентарем або конвеєром; зіткнення з іншими предметами або інвентарем необхідні для того, щоб вихідний предмет або конвеєр знову були розглянуті на предмет мутації.\n\n• З міркувань продуктивності [entity=cerys-solar-wind-particle] моделюється повільніше, якщо жоден гравець не дивиться на Церіс, але ймовірність мутації збільшується настільки, що швидкість утворення [item=plutonium-239] залишається незмінною.

