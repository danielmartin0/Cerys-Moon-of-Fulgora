[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=Виняток становлять гравці.
cerys-disable-solar-wind-when-not-looking-at-surface=За замовчуванням використання UPS сонячним вітром різко знижується, якщо жоден з гравців не дивиться на Церіс. Цей параметр повністю вимикає рух сонячного вітру в такому випадку, повністю оптимізуючи його для UPS. Це впливає на геймплей.
cerys-disable-flare-stack-item-venting=Коли мод Flare Stack від автора GotLag був перенесений в 2.0, його об'єкти, що спалюють предмети, були перенесені як сміттєспалювачі. З тих пір як в Space Age з'явився Переробник, цей параметр увімкнений за замовчуванням.
cerys-technology-compatibility-mode=Фульгоріанська кріогенна технологія використовує можливості версії гри 2.0, яка підтримується не всіма модами, чутливими до рецептів. Цей параметр змінює тригер технології таким чином, що замість розблокування при виконанні рецепту технологія розблоковується при створенні предмета (деталі для ремонту древньої структури).
cerys-solar-wind-spawn-rate-percentage=Для оптимізації продуктивності. Впливає на геймплей.
cerys-disable-quality-mechanics=Налаштування для сумісності. Видаляє рецепти покращення якості фульгоріанських машин.
cerys-enforce-vanilla-recycling-recipes=Гарантує, що деякі рецепти переробки збережуть свою ванільну форму, щоб Церіс була грабельною. Впливає на: трубу, теплову трубу, маяк, парову турбіну, центрифугу, залізну шестерню, мідний кабель, електросхему, просунуту схему, процесор, бетон, тверде паливо, сталеву балку, мідну плиту, залізну плиту, кам'яну цеглу, пластиковий брусок, гольмієву плиту. Note: Some overrides do not apply when Krastorio 2 is installed.
cerys-dynamic-lighting=Впливає на сонячну енергію. Може викликати графічні артефакти на Церісі, особливо при низьких налаштуваннях графіки або генерації світу до Церіс 2.0.
cerys-infinite-braking-technology=Необхідно для використання всіх переваг плутонієвого палива. За замовчуванням вимкнено, оскільки Церіс - самостійний мод.
cerys-sandbox-mode=Знімає обмеження на викид вантажів на Церіс. Це дозволяє обійти передбачуваний геймплей місяця, але дає можливість скоротити перехід до вільної гри.
cerys-use-fulgora-starmap-graphic=Церіс буде використовувати графіку зоряної карти Фулґори в якості фону, додаючи сумісність з модами, що змінюють зовнішній вигляд Фулґори.