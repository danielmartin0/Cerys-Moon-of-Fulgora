[space-location-description]
cerys=An airless moon of Fulgora covered in a thick layer of methane ice. Ancient wrecks lodged in the ice can seemingly be repaired. Heated entities on Cerys lose heat to the crust over time. Dropping cargo requires a special technology.

[tips-and-tricks-item-name]
cerys-briefing=Cerys briefing
cerys-plutonium-generation=Plutonium generation

[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys] is an airless moon orbiting Fulgora.\nSolar particles deflected by the magnetic field of [planet=fulgora] stream overhead and interfere with unmanned spacecraft until the research of [technology=planetslib-cerys-cargo-drops].\nThe surface is covered by multiple layers of [item=methane-ice] and is littered with ancient machine wrecks. Many of these can be revived, including [entity=cerys-fulgoran-radiative-tower] which radiates heat in a square zone.\nBesides methane ice, you can find [entity=cerys-nuclear-scrap], [entity=cerys-ruin-medium], [entity=cerys-nitrogen-rich-minerals] and [entity=lithium-brine].\nIt isn't possible to leave Cerys right after landing, so it is recommended to bring a snack.
cerys-plutonium-generation=[item=plutonium-239] has a chance to be created whenever [entity=cerys-solar-wind-particle] collides with [item=uranium-238] on Cerys.\n\nThe following facts about this process may be noted:\n\n‚Ä¢ Chests with more [item=uranium-238] have a higher probability of mutating into [plutonium-239] compared to chests with a single [item=uranium-238]: the chance is per [item=uranium-238], not per exposure.\n\n‚Ä¢ [item=uranium-238] sitting out on belts has a ~10X chance to be mutated compared to [item=uranium-238] sitting inside chests.\n\n‚Ä¢ The plutonium mutation probability is unaffected by the speed of the [entity=cerys-solar-wind-particle].\n\n‚Ä¢ Mutation of [item=uranium-238] in inventories such as chests can still occur even if there are no empty stack slots, as the solar wind will delete a stack of uranium if necessary.\n\n‚Ä¢ [entity=cerys-solar-wind-particle] will not trigger the mutation chance when repeatedly colliding with the same inventory or belt, such as by hovering over it in a stationary position; collisions with other inventories or belts are required before the original inventory or belt is considered for mutation once again.\n\n‚Ä¢ For performance reasons, [entity=cerys-solar-wind-particle] is simulated more slowly if no player is looking at Cerys, but the mutation chances are increased such that the rate of [item=plutonium-239] generation is unchanged.

