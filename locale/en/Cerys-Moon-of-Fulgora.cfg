[technology-description]
moon-discovery-cerys=An airless moon of Fulgora covered in a thick layer of methane ice. Ancient wrecks, including a colossal nuclear reactor, are lodged in the ice but can seemingly be repaired. Subject to a gentle solar wind under the magnetic influence of Fulgora.\n\nVisiting Fulgora first is not a prerequisite. Dropping cargo on Cerys (except construction robots) requires a special technology. Heated entities on Cerys lose heat to the crust over time.
cerys-nuclear-scrap-recycling=Remnants of the Fulgorans' nuclear industry on Cerys can be recycled into useful materials.
cerys-nitrogen-rich-mineral-processing=Allows processing of nitrogen-rich minerals into ammonia and iron ore.
cerys-fulgoran-cryogenics=A range of cryogenic capabilities. Researched directly in the Fulgoran cryogenic plant (the technology must be selected for research.)
cerys-charging-rod=Power storage mechanism harnessing strong magnetic fields. Bends the path of charged particles.
cerysian-science-pack=Unlocks research in Cerys labs, enabling advanced structure repair and further insight into Fulgoran technologies native to Cerys.
cerys-gas-venting=Easy methods of voiding gases and, on pressurized surfaces, liquids.
cerys-lubricant-synthesis=Allows synthesis of lubricant from light oil and carbon, along with a small amount of other catalysts.
cerys-advanced-structure-repair=Allows crafting a scaffold to prepare the Fulgoran nuclear reactor for repair.
cerys-mixed-oxide-waste-reprocessing=Depleted mixed-oxide fuel cells can be reprocessed into more Pu-239, plus another highly radioactive isotope.
cerys-cargo-drops=Allows cargo pods containing more than just players and construction robots to land on Cerys without disruption from the magnetic atmosphere.
cerys-fulgoran-machine-quality-upgrades=Allows upgrading the quality of Fulgoran crafting machines by supplying them with quality components.
cerys-plutonium-weaponry=Devastating weaponry that can lay waste to enormous areas.
cerys-applications-of-radioactivity=Technology for use outside of Cerys, most of which leverage the radioactive isotope Plutonium-238.
cerys-radiative-heaters=Allows the construction of radiative heating towers.

