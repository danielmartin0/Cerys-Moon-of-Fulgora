lubricant-synthesis=Using lithium as a catalyst, chemical plants can condense hydrocarbons into lubricant.
cerys-discover-fulgoran-cryogenics=When this recipe is crafted, if the Fulgoran cryogenics technology is selected for research, the technology is progressed. When the technology is unlocked, this recipe disappears.
cerys-upgrade-fulgoran-cryogenic-plant-quality=Upgrades the quality of the plant that crafts this recipe by one level. Takes ingredients with one level higher quality than that of the plant.
cerys-upgrade-fulgoran-crusher-quality=Upgrades the quality of the crusher that crafts this recipe by one level. Takes ingredients with one level higher quality than that of the crusher.\n\nHigher-quality crushers have additional module slots.
nitric-acid=Can be produced from the electrolysis of ammonia and water.
cerys-nitrogen-rich-mineral-processing=Fulgoran cryogenic plants can liberate ammonia from nitrogen-rich minerals in a temperature-controlled process, followed by the extraction of iron by acid.

