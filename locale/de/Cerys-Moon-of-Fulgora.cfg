[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=Spieler sind davon ausgenommen.
cerys-disable-solar-wind-when-not-looking-at-surface=Standardmäßig wird die UPS-Nutzung von Sonnenwind drastisch reduziert, wenn kein Spieler auf Cerys schaut. Diese Einstellung deaktiviert in diesem Fall die Bewegung des Sonnenwinds vollständig und optimiert so die UPS. Dies hat Auswirkungen auf das Gameplay.
cerys-disable-flare-stack-item-venting=Als GotLags Flare Stack auf 2.0 portiert wurde, wurden seine Item-Entlüftungs-Entitäten als Verbrennungsanlagen portiert. Da Space Age den Recycler einführt, ist diese Einstellung standardmäßig aktiviert.
cerys-technology-compatibility-mode=Die Fulgora-Kryotechnologie verwendet eine 2.0-Funktion, die nicht von allen rezeptempfindlichen Mods unterstützt wird. Diese Einstellung ändert den Technologieauslöser so, dass die Technologie nicht durch das Abschließen von Rezepten freigeschaltet wird, sondern durch das Herstellen von Gegenständen (dem Reparaturteil für antike Strukturen).
cerys-solar-wind-spawn-rate-percentage=Zur Leistungsoptimierung. Hat Auswirkungen auf das Gameplay.
cerys-disable-quality-mechanics=Kompatibilitätseinstellung. Entfernt Rezepte zur Verbesserung der Qualität von Fulgora-Maschinen.
cerys-enforce-vanilla-recycling-recipes=Stellt sicher, dass bestimmte Recycling-Rezepte ihre Vanilla-Form behalten, damit Cerys besser spielbar ist. Betrifft: Rohr, Wärmerohr, Leuchtfeuer, Dampfturbine, Zentrifuge, Eisenzahnrad, Kupferkabel, elektronische Schaltung, fortschrittliche Schaltung, Verarbeitungseinheit, Beton, Festbrennstoff, Stahlplatte, Kupferplatte, Eisenplatte, Steinziegel, Kunststoffstange, Holmiumplatte. Hinweis: Einige Überschreibungen verhalten sich anders, wenn Krastorio 2 installiert ist.
cerys-dynamic-lighting=Die Aktivierung dieser Einstellung kann bei niedrigen Grafikeinstellungen oder bei Weltgenerierung vor Cerys v2 zu grafischen Artefakten führen. Beeinflusst die Solarenergie.
cerys-infinite-braking-technology=Notwendig, um Plutoniumbrennstoff voll auszunutzen. Standardmäßig deaktiviert, da Cerys ein eigenständiger Mod ist.
cerys-sandbox-mode=Hebt die Beschränkung für Frachtabwürfe auf Cerys auf. Dies umgeht das beabsichtigte Gameplay des Mondes, bietet jedoch ein kürzeres Freestyle-Erlebnis.
cerys-use-fulgora-starmap-graphic=Mods, die das Aussehen von Fulgora verändern, ändern auch den Hintergrund hinter Cerys. WARNUNG: Dadurch wird der Fulgora-Hintergrund in Vanilla Cerys unschärfer.
cerys-undo-marathon-multiplier=Kann verwendet werden, um die Karteinstellung 'Marathon' (Technologiepreise) auszugleichen. Beispiel: Wenn dieser Wert 3 ist, werden die Kosten (nicht unendlicher) Cerys-Technologien um das 3-fache reduziert. Es können Rundungsfehler auftreten.
