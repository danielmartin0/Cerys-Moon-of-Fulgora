[technology-description]
moon-discovery-cerys=Ein luftleerer Mond von Fulgora, der von einer dicken Schicht Methaneis bedeckt ist. Im Eis liegen alte Wracks, darunter ein kolossaler Kernreaktor, die jedoch offenbar repariert werden können. Unterliegt einem sanften Sonnenwind unter dem magnetischen Einfluss von Fulgora.\nEs ist nicht erforderlich, zuerst Fulgora zu besuchen. Das Abwerfen von Fracht auf Cerys erfordert eine spezielle Technologie (mit Ausnahme von Baurobotern). Erhitzte Objekte auf Cerys geben mit der Zeit Wärme an die Kruste ab.
cerys-nuclear-scrap-recycling=Überreste der Nuklearindustrie der Fulgoraner auf Cerys können von Hand oder maschinell recycelt werden.
cerys-nitrogen-rich-mineral-processing=Ermöglicht die Auslaugung von Mineralien mit Schwefelsäure, wodurch Stickstoffverbindungen und Eisenerz freigesetzt werden.
cerys-fulgoran-cryogenics=Schaltet eine Reihe von Möglichkeiten in der [entity=cerys-fulgoran-cryogenic-plant] frei.
cerys-electromagnetic-tooling=Geräte zum Speichern von Energie und zum Experimentieren mit elektromagnetischen Feldern.
cerysian-science-pack=Weitere Einblicke in die auf Cerys beheimateten Fulgoran-Technologien.
cerys-gas-venting=Einfache Methoden zum Ablassen von Gasen und, auf unter Druck stehenden Oberflächen, von Flüssigkeiten.
cerys-lubricant-synthesis=Ermöglicht die Synthese von Schmiermitteln aus Leichtöl und Kohlenstoff sowie einer geringen Menge anderer Katalysatoren.
cerys-advanced-structure-repair=Ermöglicht fortgeschrittene Reparaturen und Upgrades an Fulgora-Maschinen, einschließlich der Herstellung eines Gerüsts zur Vorbereitung des Fulgoran-Kernreaktors für Reparaturen.
cerys-mixed-oxide-waste-reprocessing=Verbrauchte Mischoxid-Brennstoffzellen können zu mehr Pu-239 und einem weiteren hochradioaktiven Isotop wiederaufbereitet werden.
cerys-cargo-drops=Ermöglicht Frachtabwürfe auf Cerys ohne Störungen durch die magnetische Atmosphäre.
cerys-plutonium-weaponry=Verheerende Waffen, die riesige Gebiete verwüsten können.
cerys-applications-of-radioactivity=Technologie, die Plutoniumisotope nutzt.
cerys-radiative-heaters=Ermöglicht den Bau von Strahlungsheiztürmen und den Abbau der Türme auf Cerys.
cerys-reactor-fuel=Brennstoffzellen für den Fulgora-Reaktor, die mehrere chemische Elemente enthalten.
cerys-radioactive-module=Eine Variante des Produktivitätsmoduls der Stufe 4, das auf eine Stufe 2,5 zerfällt. Kann mit [item=cerys-radiation-proof-inserter] in Maschinen eingesetzt werden.
cerys-overclock-module=Eine Variante des Geschwindigkeitsmoduls der Stufe 4 mit doppelter Wirkung gegenüber [item=speed-module-3]. Es hemmt jedoch Produktivitätsboni und verursacht Umweltverschmutzung.
cerys-holmium-recrystalization=Fortgeschrittene Verarbeitung von Holmium-Erz.
cerys-mixed-oxide-reactors=Ein verbesserter Kernspaltungsreaktor für den Einsatz weit außerhalb.
cerys-legacy-reactor-fuel-productivity=In Cerys v4.0 wurden Produktivitätsmodule aus der Brennstoffzellenrezeptur entfernt. Um bestehende Weltraumplattformen nicht zu zerstören, schalten Legacy-Speicherstände diese geheime Technologie frei. Sie kann in den Mod-Einstellungen deaktiviert werden.

