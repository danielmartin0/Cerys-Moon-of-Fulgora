cerys-fulgoran-reactor-scaffold=Wenn es präzise über einem Fulgoran-Reaktor ohne blockierende Asteroiden platziert wird, beginnt die Reparatur. Sie können die Qualität des reparierten Reaktors auch verbessern, indem Sie mit Kraft ein (nicht-geisterhaftes) Qualitätsgerüst darauf bauen.
