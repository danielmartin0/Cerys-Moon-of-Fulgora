[space-location-name]
cerys=Cerys

[space-location-description]
cerys=Ein luftleerer Mond von Fulgora, der von einer dicken Schicht Methan-Eis bedeckt ist. Antike Wracks, die im Eis stecken geblieben sind, können offenbar repariert werden. Erhitzte Objekte auf Cerys geben mit der Zeit Wärme an die Kruste ab. Das Abwerfen von Fracht erfordert eine spezielle Technologie (mit Ausnahme von Baurobotern).

[tips-and-tricks-item-name]
cerys-briefing=Cerys-Briefing
cerys-plutonium-generation=Plutoniumerzeugung

[tips-and-tricks-item-description]
cerys-briefing=[planet=cerys] ist ein luftleerer Mond, der Fulgora umkreist.\nVom Magnetfeld des [planet=fulgora] abgelenkte Sonnenpartikel strömen über den Himmel und stören unbemannte Raumfahrzeuge, bis die Forschung zu [technology=planetslib-cerys-cargo-drops] abgeschlossen ist.\nDie Oberfläche ist von mehreren Schichten [item=methane-ice] bedeckt und mit antiken Maschinenwracks übersät. Viele davon können wiederbelebt werden, darunter [entity=cerys-fulgoran-radiative-tower], der Wärme in einem quadratischen Bereich abstrahlt. Neben Methaneis findet man auch [entity=cerys-nuclear-scrap], [entity=cerys-ruin-medium], [entity=cerys-nitrogen-rich-minerals] und [entity=lithium-brine].
cerys-plutonium-generation=[item=plutonium-239] kann entstehen, wenn [entity=cerys-solar-wind-particle] auf Cerys mit [item=uranium-238] kollidiert. Zu diesem Prozess sind folgende Fakten zu beachten:\n\n• Truhen mit mehr [item=uranium-238] haben eine höhere Wahrscheinlichkeit, zu [item=plutonium-239] zu mutieren, als Truhen mit nur einem [item=uranium-238]. Die Mutationswahrscheinlichkeit gilt pro [item=uranium-238] und nicht pro Exposition.\n\n• [entity=cerys-solar-wind-particle], das fast zum Stillstand kommt, verdampft.\n\n• [item=uranium-238] auf Förderbändern hat eine etwa 30-fach höhere Mutationswahrscheinlichkeit als [item=uranium-238] in Truhen. \n\n• Die Plutonium-Mutationswahrscheinlichkeit wird von der Geschwindigkeit des [entity=cerys-solar-wind-particle] nicht beeinflusst.\n\n• Eine Mutation von [item=uranium-238] in Inventaren wie Truhen kann auch dann noch auftreten, wenn keine leeren Stapelplätze vorhanden sind, da der Sonnenwind bei Bedarf einen Stapel Uran löscht.\n\n• [entity=cerys-solar-wind-particle] löst die Mutationswahrscheinlichkeit nicht aus, wenn bei wiederholter Kollisionen mit demselben Inventar oder Förderband; Kollisionen mit anderen Inventaren oder Gürteln sind erforderlich, bevor das ursprüngliche Inventar oder der Gürtel erneut für eine Mutation in Betracht gezogen wird.\n\n• Aus Leistungsgründen wird [entity=cerys-solar-wind-particle] langsamer simuliert, wenn kein Spieler Cerys betrachtet, aber die Mutationswahrscheinlichkeiten werden erhöht, sodass die Generierungsrate von [item=plutonium-239] unverändert bleibt.

