[mod-setting-description]
cerys-prevent-cargo-drops-without-technology=建筑机器人和玩家不受限制
cerys-disable-solar-wind-when-not-looking-at-surface=在不看雪璃星表面时禁用太阳风生成或移动，以减少性能消耗。会影响游戏体验。
cerys-disable-flare-stack-item-venting=GotLag的焚烧塔模组迁移到异星工厂2.0版本后，其中销毁物品的实体迁移为了焚烧炉。因为太空时代模组中包含回收机，这个设置默认启用。
cerys-technology-compatibility-mode=雷神低温科技使用了异星工厂2.0中新引进的特性，可能会导致处理配方相关的模组无法正常工作。这个设置将相关科技的完成条件修改为完成物品制作触发器（远古机器修复组件），而不是将配方的产物设置为科技研究进度。
cerys-solar-wind-spawn-rate-percentage=性能优化选项。会影响游戏体验。
cerys-disable-quality-mechanics=禁用雪璃星中与品质相关的部分。
cerys-start-on-cerys=在雪璃星上开始游戏。玩家会携带能量装甲，并且在解锁必要科技的情况下开始游戏。游戏体验与在原版中将雪璃星作为第一个星球访问时相同。
cerys-enforce-vanilla-recycling-recipes=强制使用原版回收配方，确保游戏中的某些回收配方保持原版形式，以便雪璃星可玩。影响：管道、热管、插件效果分享塔、汽轮机、离心机、铁齿轮、铜缆、电路板、固体燃料、钢材、铜板、铁板、石砖、塑料、钬板。
cerys-dynamic-lighting=影响太阳能效率。在雪璃星上启用动态光照。可能会导致旧版本加载存档或低性能设备上的图形问题。
cerys-infinite-braking-technology=启用以发挥钚燃料的全部优势。默认禁用。
;Necessary to take full advantage of plutonium fuel. Disabled by default as Cerys is a self-contained mod.
