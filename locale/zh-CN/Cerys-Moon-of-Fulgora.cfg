[space-location-description]
cerys=雪璃星（Cerys）：一颗没有大气层的神秘卫星，地表被厚厚甲烷冰层所覆盖。在雷神星的磁场影响下，温和的太阳风吹拂着星球表面。在那冰层之下，似乎冻结着许多过去文明遗留的技术，而你或许可以将其修复。雪璃星上的建筑会随时间向地壳散失热量。投放货舱需要特殊技术。

[tips-and-tricks-item-name]
cerys-briefing=雪璃星导览
cerys-plutonium-generation=钚生产

[tips-and-tricks-item-description]
cerys-briefing=雪璃星（Cerys）[planet=cerys]是雷神星的卫星，表面没有大气。\n太阳风被[planet=fulgora]的强磁场影响发生偏转，会影响货舱的降落，需要研究科技[technology=cerys-cargo-drops]才能成功投放货舱。其表面被多层[item=methane-ice]覆盖，到处散布着远古机器残骸。大部分机器都可以重新启用，继续工作。[entity=cerys-fulgoran-radiative-tower]可以加热方形范围内的区域。除了甲烷冰以外，你还可以发现[entity=cerys-nuclear-scrap]，[entity=cerys-ruin-medium]，[entity=cerys-nitrogen-rich-minerals]和[entity=lithium-brine]。
cerys-plutonium-generation=[item=plutonium-239]有概率在[entity=cerys-solar-wind-particle]撞击[item=uranium-238]时嬗变而生成。\n\n以下是值得注意的机制：\n\n• 每个[item=uranium-238]因撞击而嬗变的概率是独立的，容器内的[item=uranium-238]越多，嬗变为[item=plutonium-239]的概率越高。\n\n• [entity=cerys-solar-wind-particle]几乎停止时会蒸发。\n\n• 传送带上的[item=uranium-238]嬗变概率为在容器内时的十倍。\n\n• 钚嬗变的概率与[entity=cerys-solar-wind-particle]的速度无关。\n\n• 即使容器已满，[item=uranium-238]也有可能发生嬗变，此时会有一堆叠的[item=uranium-238]被删除。\n\n• [entity=cerys-solar-wind-particle]与单个容器或传送带重复碰撞时不会让其嬗变；需要与其他容器或传送带碰撞后，原始容器或传送带才能再次被考虑进行嬗变。\n\n• 出于性能原因，[entity=cerys-solar-wind-particle]会在雪璃星表面无人观看时减慢模拟速度，但是每次碰撞的嬗变概率增加，所以[item=plutonium-239]的生产速率保持不变。

