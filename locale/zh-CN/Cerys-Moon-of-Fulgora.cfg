[technology-description]
moon-discovery-cerys=一颗神秘的无大气层卫星，表面覆盖着厚厚的甲烷冰层。在雷神星的磁场影响下，温和的太阳风吹拂过星球。冰层下埋藏着许多过去文明遗留的技术，包括一个巨大的核反应堆，或许，可以将它修复…
cerys-nuclear-scrap-recycling=允许将雷神星文明在雪璃星上留下的核废料回收成有用的材料。
cerys-nitrogen-rich-mineral-processing=允许将雪璃星地表的富氮矿石加工成氨气和铁矿石。
cerys-fulgoran-cryogenics=这项技术直接在雷神低温工厂完成研究。修复后的雷神低温工厂能够进行一系列低温处理配方。
cerys-charging-rod=一种电力转存机制，似乎对雷神文明在雪璃星的生产活动至关重要。
cerys-science-pack=解锁雪璃实验室的研究，推动高级结构修复和雷神技术的发展。
cerys-gas-venting=轻松排放气体和（在有大气层表面）销毁液体的方法。
cerys-lubricant-synthesis=允许用轻油和碳合成润滑油，还需加入少量催化剂。
cerys-advanced-structure-repair=允许制作脚手架以准备进行雷神核反应堆修复工作。
cerys-plutonium-enhanced-fuel-reprocessing=已耗尽的混合氧化物燃料棒可以再处理为更多的钚-239，以及其他高度放射性的同位素。
cerys-advanced-plutonium-technology=更先进的钚同位素技术。
cerys-cargo-drops=货舱着陆过程中，可以抵御太阳风和雷神星磁场的干扰。允许货舱在雪璃星更安全地着陆，使之在雪璃星不再仅限于运载玩家和建筑机器人。

